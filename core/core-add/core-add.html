<link href="../../bower_components/core-collapse/core-collapse.html" rel="import">
<link href="../../bower_components/core-dropdown/core-dropdown.html" rel="import">
<link href="../../bower_components/core-icons/core-icons.html" rel="import">
<link href="../../bower_components/core-icon-button/core-icon-button.html" rel="import">
<link href="../../bower_components/core-menu/core-menu.html" rel="import">
<link href="../../bower_components/core-dropdown-menu/core-dropdown-menu.html" rel="import">
<link href="../../bower_components/paper-button/paper-button.html" rel="import">

<polymer-element name="core-add">
  <template>
  <style>
    core-dropdown {
      background-color: #eee;
      color: #000;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    drop-down.margin::shadow core-dropdown {
      margin: 12px;
    }

    drop-down.open-below::shadow core-dropdown {
      position: absolute;
      top: 100px;
      left: 10000px;
    }


    .dropdown {
      padding: 12px;
    }

    .middle {
      overflow: auto;
    }

    .middle > * {
      padding: 8px;
    }

    core-icon-button{
      margin: 11px 2px;
    }

  </style>

    <div flex class="middle">
      <core-icon-button class="core-dropdown-trigger" icon="add" on-click="{{toggleDialog}}"></core-icon-button>

      <paper-dialog id="dia" backdrop transition="core-transition-top">
        <p>
          Choose the social media you want to import to your personal profile.
        </p>
        <div>
          <core-dropdown-menu label="Social media" on-click="{{moreheight}}">
            <core-dropdown class="dropdown">
              <core-menu>
                <template repeat="{{socialMedias}}">
                  <core-item on-click="{{lessheight}}">{{}}</core-item>
                </template>
              </core-menu>
            </core-dropdown>
          </core-dropdown-menu>
          <input is="core-input" placeholder="Your profile link" style="border: solid 1px; border-radius: 4px; border-color: rgb(169, 169, 169);">
        </div>
        <div style="background-color: #b7e1cd; font-size:12px; visibility: hidden;">Copia la URL que aparece en tu pagina de perfil.</div>
        <paper-button on-click="{{closetap}}" style="color: #4285f4; position: relative; margin-top:15px;left: 80%;" class="colored" role="button" tabindex="0">Accept</paper-button>
      </paper-dialog>
    </div>
  </template>
  <script>
  Polymer({
    // socialMedias : [
    // { name: 'Facebook', explanation: 'Copy the URL from your profile.'},
    // { name: 'Twitter', explanation: ''},
    // { name: 'Github', explanation: ''},
    // { name: 'Linkedin', explanation: ''},
    // { name: 'Google+', explanation: ''},
    // { name: 'Tumblr', explanation: ''},
    // { name: 'Instagram', explanation: ''}
    // ],
    socialMedias : [
    'Facebook',
    'Twitter',
    'Github',
    'Linkedin',
    'Google+',
    'Tumblr',
    'Instagram'
    ],
    toggleDialog: function() {
      this.$.dia.toggle();
    },
    moreheight: function(e,d,s){
      s.style.height='300px';
    },
    lessheight: function(e,d,s){
      s.parentElement.parentElement.parentElement.style.height='initial';
      e.stopPropagation();
      s.parentElement.parentElement.parentElement.parentElement.parentElement.childNodes[5].style.visibility='visible';
    },
    closetap:function(){
      this.$.dia.toggle();
    }
  });
  </script>
</polymer-element>
