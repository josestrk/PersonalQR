<polymer-element name="pt-config" attributes="icon setting info" noscript>

  <template>
    <style>
      .item-thumb {
        padding: 10px;
      }
      .item-content {
        padding: 10px 15px;
        border-bottom: 1px solid #AAA;
      }
      .item-message{
        line-height: 1.2;
        font-size: 23px;
        word-break: break-all;
        word-wrap: break-word;
      }
      .item-info {
        color: #abafb8;
        font-size: 16px;
      }
      .item-button{
        padding: 20px;
        border-bottom: 1px solid #AAA;
      }
    </style>

    <div class="item-thumb">
        <paper-icon-button icon="{{icon}}"></paper-icon-button>
    </div>
    <div class="item-content" flex>
      <div class="item-message">{{setting}}</div>
      <div class="item-info">{{info}}</div>
    </div>
    <div class="item-button">
        <content select="paper-toggle-button"></content>
    </div>
    </template>

  </template>
</polymer-element>
