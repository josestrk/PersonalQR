<polymer-element name="core-button" attributes="title, tags, icon, label">

<template>
  <style>
    :host {
      border: 1px solid rgba(255, 255, 255, 0.5);
      border-radius: 4px;
      margin: 8px 2px auto !important;
      cursor: default;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    #button {
      width: auto;
      height: auto;
      background-color: transparent;
      border-radius: 4px;
    }
    #inner-text {
      margin: 4px;
    }
    #button:active {
      background-color: rgba(255, 255, 255, 0.5) !important;
    }
  </style>

  <abbr title="{{title || ''}}">
    <core-card id="button">
      <template if="{{icon}}">
        <core-icon icon="{{icon}}"></core-icon>
      </template>
      <template if="{{!icon}}">
        <core-card id="inner-text" class="{{tags}}">{{label || tags}}</core-card>
      </template>
    </core-card>
  </abbr>

</template>

<script>
(function () {
  Polymer({
    getOpenTag: function() {
      return '<' + this.tags + '>';
    },
    getCloseTag: function() {
      return '</' + this.tags + '>';
    },
    getAutoclosingTag: function() {
      return '<' + this.tags + '/>';
    }
  });
})();
</script>

</polymer-element>
