<link rel="import" href="../core-ajax-handler.html">
<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="core-button.html">

<polymer-element name="core-editor-content" attributes="userid">

<template>
  <style>
    :host {
      position: absolute;
      width: 100%;
      height: auto;
      background-color: transparent;
    }
    #content {
      padding: 30px;
      border-radius: 10px;
      border: 2px solid rgb(240, 240, 240);
      margin: 0px auto 30px;
      width: 60%;
      outline: none;
    }
    #content:focus {
      border: 2px solid rgb(3, 169, 244);
    }
    #content:not(:focus) {
      color: rgb(153, 153, 153);
    }
    #toolbar {
      width: 60%;
      height: auto;
      margin: auto;
      vertical-align: bottom;
      background-color: whitesmoke;
    }
  </style>

  <core-ajax-handler id="ajaxhandler"></core-ajax-handler>
  <core-card id="container" layout vertical>
    <core-toolbar id="toolbar">
      <core-button name="b"></core-button>
      <core-button name="i"></core-button>
      <core-button name="u"></core-button>
      <core-button name="s"></core-button>
      <core-button name="h2"></core-button>
      <core-button name="h3"></core-button>
    </core-toolbar>
    <div id="content" contenteditable="true" aria-invalid="false"></div>
  </core-card>

</template>

<script>
(function () {
  Polymer({
    domReady: function() {
      var that = this;
      var content = this.$.content;
      var buttons = this.$.toolbar.getElementsByTagName('core-button');
      for (var i = 0; i < buttons.length; i++) {
        buttons[i].addEventListener('click', this.buttonClick);
      };
    },
    buttonClick: function() {
      // Here 'this' is a core-button element
      var content = this.parentNode.parentNode.parentNode.getElementById('content');

      // TODO: be able to get the *selected* text, not just the innerHTML
      // TODO: keep the focus on the content
      content.innerHTML = this.getOpenTag() + content.innerHTML + this.getCloseTag();
      console.log(content.innerHTML);
      console.log(content.innerText);
    }
  });
})();
</script>

</polymer-element>
