<polymer-element name="core-notifi">
  <template>
    <style>
      paper-item {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
      }

      paper-dropdown {
        top: 38px;
      }

      .open-below {
        padding: 1px 4px;
        font-size: 16px;
        border-radius: 3px;
        color:#999;
      }

      .constrained-height {
        max-height: 390px;
        width: 250px;
      }
    </style>

    <section>
      <paper-menu-button label="Constrained height">
        <paper-icon-button id="bell" icon="social:notifications-none" alt="News"></paper-icon-button>
        <paper-dropdown id="dropdown" class="dropdown constrained-height open-below" style="height: auto;">
          <core-menu>
            <template repeat="{{pastries as pas}}">
              <item-notifi on-click="{{clear}}" color="{{pas.color}}">{{pas.info}}</item-notifi>
            </template>
            <center><core-icon icon="refresh"></core-icon></center>
          </core-menu>
        </paper-dropdown>
      </paper-menu-button>
    </section>
  </template>

  <script>

  (function () {
    function arrayObjectIndexOf(myArray, searchTerm, property) {
        for(var i = 0, len = myArray.length; i < len; i++) {
            if (myArray[i][property] === searchTerm) return i;
        }
        return -1;
    }
      Polymer({
        pastries: [],
        created: function(){
          var that = this;
          socket.on('followingonemore', function(result) {
            if (document.getElementById('user').datos._id === result._id && arrayObjectIndexOf(that.pastries, 'You have a new follower.', 'info') === -1){
              that.pastries.push({info:'You have a new follower.',color:"#03a9f4"});
            }
          }.bind(that));
          socket.on('followingoneless', function(result) {
            if (document.getElementById('user').datos._id === result._id && arrayObjectIndexOf(that.pastries, 'Someone is not following anymore.', 'info') === -1){
              that.pastries.push({info:'Someone is not following anymore.',color:"#dd3300"});
            }
          }.bind(that));
          socket.on('commentadded', function(result) {
            if (document.getElementById('user').datos._id === result.owner && arrayObjectIndexOf(that.pastries, 'You have a new comment in one of your articles.', 'info') === -1){
              that.pastries.push({info:'You have a new comment in one of your articles.',color:"#d033d0"});
            }
          }.bind(that));
          socket.on('onelikemore', function(result) {
            if (document.getElementById('user').datos._id === result.iduser && arrayObjectIndexOf(that.pastries, 'Someone likes one of your posts.', 'info') === -1){
              that.pastries.push({info:'Someone likes one of your posts.',color:"#33dd00"});
            }
          }.bind(that));
          socket.on('oneunlikemore', function(result) {
            if (document.getElementById('user').datos._id === result.iduser && arrayObjectIndexOf(that.pastries, "Someone doesn't like one of your posts.", 'info') === -1){
              that.pastries.push({info:"Someone doesn't like one of your posts.",color:"#0d303d"});
            }
          }.bind(that));
        },
        pastriesChanged : function(){
          setTimeout(function(){
            this.$.bell.icon = "social:notifications";
          }.bind(this),900);
          this.$.dropdown.style.height="308px";
          this.$.bell.icon = "social:notifications-on";
        },
        clear : function(e, d, s){
          s.remove();
          this.pastries.splice(arrayObjectIndexOf(this.pastries, s.innerHTML, 'info'),1);
          this.$.dropdown.style.height="auto";
          if(this.pastries.length-1 === 0){
            this.$.bell.icon = "social:notifications-none";
          }
        }
      });
    })();
  </script>
</polymer-element>
