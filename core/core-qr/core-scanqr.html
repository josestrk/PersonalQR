    <template>
        <main-menu>
            <div class="title">Scan</div>
            <div vertical layout wrap center center-justified>
            <qr-reader onRead="App.ctrl.onRead"></qr-reader>
            </div>
        </main-menu>
    </template>

    <script>
        (function () {
            window.App = {

                    this.$.scan.toggle();
                }
            });
        })();
    </script>

</polymer-element>
