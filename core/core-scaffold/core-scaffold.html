<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-icons/social-icons.html">


<polymer-element name="my-core-scaffold">
<template>

  <style>

    :host {
      display: block;
    }

    [drawer] {
      background-color: #666;
      box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);
    }

    [main] {
      height: 100%;
      background-color: #eee;
    }

    core-toolbar {
      background-color: #526E9C;
      color: #fff;
    }

    #drawerPanel:not([narrow]) #menuButton {
      display: none;
    }

  </style>

  <my-core-drawer-panel id="drawerPanel"
                     narrow="{{narrow}}" drawerWidth="{{drawerWidth}}" rightDrawer="{{rightDrawer}}"
                     responsiveWidth="{{responsiveWidth}}" disableSwipe="{{disableSwipe}}">

    <div vertical layout drawer>

      <content select="[navigation], nav"></content>

    </div>

    <core-header-panel id="headerPanel" main mode="{{mode}}">

      <core-toolbar>
        <template if="{{!rightDrawer}}">
          <core-icon-button id="menuButton" icon="more-vert" on-tap="{{togglePanel}}"></core-icon-button>
        </template>
        <content select="[tool]"></content>
        <template if="{{rightDrawer}}">
          <core-icon-button id="menuButton" icon="more-vert" on-tap="{{togglePanel2}}"></core-icon-button>
        </template>
      </core-toolbar>

      <content select="*"></content>

    </core-header-panel>

  </my-core-drawer-panel>

</template>
<script>
  Polymer('my-core-scaffold', {

    /**
     * Fired when the main content has been scrolled.  `event.detail.target` returns
     * the scrollable element which you can use to access scroll info such as
     * `scrollTop`.
     *
     *     <core-scaffold on-scroll="{{scrollHandler}}">
     *       ...
     *     </core-scaffold>
     *
     *
     *     scrollHandler: function(event) {
     *       var scroller = event.detail.target;
     *       console.log(scroller.scrollTop);
     *     }
     *
     * @event scroll
     */

    publish: {

      drawerWidth: '270px',

      responsiveWidth: '1024px',

      rightDrawer: true,

      disableSwipe: false,

      mode: {value: 'waterfall-tall', reflect: true},
    },

    ready: function() {
      this._scrollHandler = this.scroll.bind(this);
      this.$.headerPanel.addEventListener('scroll', this._scrollHandler);
    },

    detached: function() {
      this.$.headerPanel.removeEventListener('scroll', this._scrollHandler);
    },
    /**
      * Toggle the drawer panel
      * @method togglePanel
      */
    togglePanel: function() {
      this.$.drawerPanel.togglePanel();
    },
    togglePanel2: function() {
      this.$.drawerPanel.togglePanel();
    },
    /**
      * Open the drawer panel
      * @method openDrawer
      */
    openDrawer: function() {
      this.$.drawerPanel.openDrawer();
    },
    /**
      * Close the drawer panel
      * @method closeDrawer
      */
    closeDrawer: function() {
      this.$.drawerPanel.closeDrawer();
    },

    scroll: function(e) {
      this.fire('scroll', {target: e.detail.target}, this, false);
    }

  });
</script>
</polymer-element>
