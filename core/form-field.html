<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-input/core-input.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<!-- <link rel="import" href="../lib/paper-input-decorator/paper-input-decorator.html"> -->
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">


<polymer-element name="form-field" attributes="label,type,regexp,icon,errorMsg">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      padding: 0px;
      width: 100%;
      font-weight: 300;
    }

    core-card {
      width: auto;
      height: 55px;
      margin: auto;
      opacity: 1;
      background-color: white;
    }

    #icon {
      width: 25px;
      height: 25px;
      margin: 10px;
      color: black;
    }
    #icon.green {
      color: #22aa00;
    }
    #icon.red {
      color: #cc0022;
    }

    #field {
      width: 80%;
      height: 45px;
      padding: 0px;
    }
    
    * /deep/ core-tooltip::shadow #tooltip {
      min-width: 250px;
      white-space: normal;
      line-height: 14px;
    }
    
    #errordiv {
      max-width: 100%;
      margin-top: -8px;
      margin-left: 52px;
      font-size: 10px;
      color: rgb(192, 0, 0);
    }
    
    .nodisplay {
      display: none;
    }
    
    @media(max-width:1080px) {
      core-tooltip {
        display: none;
      }
    }
    @media(min-width:1081px) {
      #errordiv {
        display: none;
      }
    }
    </style>

    <core-card id="form-field-container"
      horizontal layout wrap center-justified>
      <core-tooltip show?="{{error.visible}}" label="{{errorMsg}}" position="left" tabindex="-1">

      </core-tooltip>
        <core-icon
          id="icon"
          icon="{{icon}}"
          center-justified vertical layout wrap center>
        </core-icon>
      <paper-input-decorator
        id="field"
        label="{{label}}" floatingLabel
        error="{{errorMsg}}"
        willvalidate>
          <input
            id="input"
            is="core-input"
            type="{{type}}"
            pattern="{{regexp}}"
            data-tooltip="Hello world"
            required>
      </paper-input-decorator>
    </core-card>
    
    <content>
      <div id="errordiv" class="nodisplay">{{errorMsg}}</div>
    </content>
  </template>

  <script>
  (function() {
    var values = {};

    Polymer('form-field', {
      ready: function() {
        this.values = values;
        for (var i = 0; i < this.attributes.length; i++) {
          var attr = this.attributes[i];
          values[attr.nodeName] = attr.value;
        }

        this.addEventListener('blur', this.check);
        this.addEventListener('keydown', this.keydown);
      },
      created: function() {
        this.error = {
          visible: false
        }
      },
      check: function(event, detail, sender) {
        if (this.$.input.pattern) {
          if (!this.$.input.validity.valid) {
            this.$.icon.className = 'red';
            this.error.visible = true;
            this.$.errordiv.className = '';
          } else {
            this.$.icon.className = 'green';
            this.error.visible = false;
            this.$.errordiv.className = 'nodisplay';
          }
        }
      },
      keydown: function(event, detail, sender) {
        if(event.keyCode === 13) {
          this.check();
          var parentArray = this.parentNode.getElementsByTagName('form-field');
          for (i = 0; i < parentArray.length - 1; i++) {
            if (parentArray[i] === this) {
              parentArray[i+1].$.input.focus();
              break;
            }
          }
        }
      }
    });
  })();
  </script>
</polymer-element>
