
<polymer-element name="id-card">
<template>
  <link rel="stylesheet" href="id-card.css">
  <div class="user">
    <dl class="user-data" >
    <dt>Avatar:</dt>
        <content select=".img"></content>
    <dt>Name</dt>
      <content select="user-name"></content>
      <content select="user-account"></content>
    </dl>

    <dl class="user-stats">
      <dd class="followers" data-stats="Followers" on-click="{{followers}}"><content select="#followers"></content></dd>
      <dd class="following" data-stats="Following" on-click="{{following}}"><content select="#following"></content></dd>
    </dl>
    </div>
</template>
  <script>
  Polymer({
    followers:function(){
      document.querySelector('app-router').go('/contacts');
    },
    following:function(){
      document.querySelector('app-router').go('/contacts');
    }
  });
  </script>
</polymer-element>
