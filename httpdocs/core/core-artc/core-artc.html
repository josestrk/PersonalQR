<polymer-element name="core-artc" attributes="htitle,date,bgimg,content">

  <template>

    <style>
	#core-artc{
            box-shadow: rgba(0, 0, 0, 0.0980392) 0px 0px 5px, rgba(0, 0, 0, 0.1980392) 5px 10px 9px;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
	}
        #core_header_panel {
            width: 100%;
            height: 352px;
            position: relative;
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
            border-bottom-right-radius: 3px;
            border-bottom-left-radius: 3px;
        }

        #core_toolbar {
            color: rgb(255, 255, 255);
            background-color: rgb(79, 125, 201);
            fill: rgb(241, 241, 241);
            border-top-left-radius: 3px;
            border-top-right-radius: 3px;
        }
        #section {
                padding-top: 105px;
                padding-left: 15px;
                padding-right: 15px;
                height: 400px;
                background: linear-gradient(rgb(214, 227, 231), rgb(173, 216, 230));
        }
        paper-tabs.transparent-teal {
            background-color: transparent;
            color: #03a9f4;
            box-shadow: none;
        }
        paper-tabs.transparent-teal::shadow #selectionBar {
            background-color: #03a9f4;
        }
        paper-tabs.transparent-teal paper-tab::shadow #ink {
            color: #03a9f4;
        }
    </style>

    <core-card id="core-artc">
        <core-header-panel mode="waterfall-tall" id="core_header_panel">
          <core-toolbar id="core_toolbar" tallClass="medium-tall" class="animate tall" style=" background: url('{{bgimg}}');  background-size:100% 192px;">
            <core-icon-button icon="class" id="core_icon_button4"></core-icon-button>
            <div id="div1">{{htitle}}</div>
            <div id="time">{{date}}</div>
          </core-toolbar>
          <section id="section">
          {{content}}
          </section>
        </core-header-panel>
        <paper-tabs id="paper_tabs" class="transparent-teal" vertical layout center-justified>
            <paper-tab id="paper_tab1"><core-icon-button icon="favorite-outline" id="core_icon_button2"></core-icon-button><span id='txt'>Like</span></paper-tab>
            <paper-tab id="paper_tab2"><core-icon-button icon="announcement" id="core_icon_button2"></core-icon-button><span id='txt'>Comment</span></paper-tab>
            <paper-tab id="paper_tab3"><core-icon-button icon="loyalty" id="core_icon_button2"></core-icon-button><span id='txt'>R</span></paper-tab>
        </paper-tabs>
    </core-card>

  </template>

  <script>
    (function () {
        function loadPost() {
            var post = this.$.core-artc;
        }

        Polymer({
            domReady: function () {
                loadPost.bind(this);
            }
        });
    })();
  </script>

</polymer-element>
