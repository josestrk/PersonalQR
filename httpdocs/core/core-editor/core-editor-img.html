  <link rel="import" href="../../../bower_components/polymer/polymer.html">
  <link rel="import" href="../../../bower_components/paper-radio-group/paper-radio-group.html">
  <link rel="import" href="../../../bower_components/paper-radio-button/paper-radio-button.html">
  <link rel="import" href="../../../bower_components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="../../../bower_components/core-animated-pages/transitions/slide-from-right.html">

  <polymer-element name="core-editor-img">

    <template>
    <style>
    #card {
      border-top-left-radius: 6px;
      border-top-right-radius: 6px;
      border-bottom-right-radius: 6px;
      border-bottom-left-radius: 6px;
      box-shadow: rgba(255, 255, 255, 50.9980392) 0px 5px 18px, rgba(255, 255, 255, 0.9980392) 0px 0px 3px;
      background-size: 100% 100%;
    }
    #core_pages {
      width: 100%;
      height: 100%;
    }
    #paper_radio_button {
      left: 1540px;
      top: 580px;
    }
    #core_card1 {
      margin: 8% auto;
    }

    core-animated-pages {
        margin: 20px auto;
        width: 60%;
        height: 192px;
        background-size: 100% 100%;
    }

    @media all and (max-width: 420px) {
      #core_card1 {
        width: 100%;
      }
    }

    @media all and (min-width: 421px) {
      #core_card1 {
        width: 420px;
      }
    }
    @media all and (max-height: 520px) {
      #core_card1 {
        height: 100%;
      }
    }

    @media all and (min-height: 521px) {
      #core_card1 {
        height: 520px;
      }
    }

  </style>

  <core-animated-pages valueattr="hash" id="imgselect" selected="{{route}}" value='{{selectval}}' transitions="slide-from-right" vertical layout wrap center center-justified  on-tap="{{cyclePages}}">
    <template repeat="{{page in pages}}" >
      <section hash="{{page.hash}}" id="card" style="background-image: url('{{page.image}}')" vertical layout wrap center end-justified>
        {{page.content}}
      </section>
    </template>
  </core-animated-pages>
  <paper-radio-group valueattr="hash" selected="{{route}}" value='{{selectval}}'  selectedindex="0" id="paper_radio_group" horizontal layout center-justified wrap center>
    <template repeat="{{page in pages}}">
      <paper-radio-button hash="{{page.hash}}"  value={{page.value}}></paper-radio-button>
    </template>
  </paper-radio-group>

</template>

<script>
  (function () {

    function loadPages() {
      var DEFAULT_ROUTE = '1';

      this.pages = [
      {value:'2' ,image:'http://makeonweb.es/josestrk/img/small/bg-2.jpg', hash: '1'},
      {value:'8' ,image:'http://makeonweb.es/josestrk/img/small/bg-8.jpg', hash: '2'},
      {value:'9' ,image:'http://makeonweb.es/josestrk/img/small/bg-9.jpg', hash: '3'},
      {value:'4' ,image:'http://makeonweb.es/josestrk/img/small/bg-4.jpg', hash: '4'}
      ];

      var animatedPages = this.$.pages;


      this.route = this.route || DEFAULT_ROUTE; // Select initial route.
      this.selectval=this.route ||  '2';
    }

    Polymer({
      domReady: function () {
        loadPages.bind(this)();
        //addKeysToNumbers.bind(this)();
      },
      cyclePages: function (e, detail, sender) {
        // Click clicks should navigate and not cycle pages.
        if (e.path[0].localName === 'a') {
          return;
        }
        e.shiftKey ? sender.selectPrevious(true) : sender.selectNext(true);
      }
    });
  }());

</script>

</polymer-element>
