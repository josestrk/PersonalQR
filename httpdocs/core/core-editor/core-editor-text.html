<polymer-element name="editor-page" attributes="id">

  <template>
  <style>
  #input2 {
    padding: 25px;
    margin: 30px auto 0px;
    width: 80%;
  }
  </style>
  <link type="text/css" rel="stylesheet" href="../../../lib/editor-text/jquery-te-1.4.0.css">

  <textarea name="textarea" class="jqte-test"><b> <u><span style="color:rgb(0, 148, 133);">TEXTAREA</span></u></b></textarea>
  <button class="status">Enviar</button>

  </template>

  <script>
  (function ($) {
    function editor(){
      $('.jqte-test').jqte();

      // settings of status
      var jqteStatus = true;
      $(".status").click(function()
      {
        jqteStatus = jqteStatus ? false : true;
        $('.jqte-test').jqte({"status" : jqteStatus})
      });
    }
    Polymer({
            ready: function(){
              editor();
            }
    });    
  })();
  </script>

</polymer-element>
