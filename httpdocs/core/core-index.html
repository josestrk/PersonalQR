<link rel="import" href="../pages/login-page.html">
<link rel="import" href="../pages/signin-page.html">
<link rel="import" href="../pages/slider-page.html">

<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tab.html">


<polymer-element name="core-index" attributes="t">

    <template>
       <style>
      :host {
        left: 0px;
        top: 0px;
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        box-sizing: border-box;
      }
      #core_card {
        width: 100%;
        height: 95%;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        background-image: url(http://makeonweb.es/josestrk/img/big/bg-6.jpg);
        background-size: 100% 100%;
      }
      #paper_tabs {
        height: 5%;
        width: 100%;
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
        background-color: rgb(137, 191, 79);
      }
      template {display: none !important;}
        </style>
        <core-animated-pages id="core_card" valueattr="hash" selected="{{t}}" layout vertical end-justified center transitions="slide-from-right">

           <section hash="" layout vertical center-center>
               <core-card vertical layout  center-justified>
                    <slider-page></slider-page>
               </core-card>
           </section>
            <section hash="signin" layout vertical center-center>
                <signin-page></signin-page>
            </section>
            <section hash="login" layout vertical center-center>
              <core-card vertical layout  center-justified>
                <login-page></login-page>
              </core-card>
            </section>

        </core-animated-pages>

        <paper-tabs selected="{{t}}" selectedindex="0" id="paper_tabs" end-justified vertical layout wrap end>
        <template repeat="{{page in pages}}">
            <paper-tab id="{{page.id}}" hash="{{page.hash}}" select="{{page.select}}">
              {{page.name}}
            </paper-tab>
        </template>
        </paper-tabs>
    </template>

    <script>
        Polymer({
            ready: function() {
                this.pages = [
                    {name:'GET STARTED',id:'paper_tab', hash:'/#/?t=signin', select:'signin'},
                    {name:'LOG IN',id:'paper_tab1', hash:'/#/?t=login', select:'login'}
                ];
            }
        });
    </script>
</polymer-element>
