<link rel="import" href="core-slider.html">
<link rel="import" href="core-card-signin.html">
<polymer-element name="core-index" >

    <template>
       <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
       
        box-sizing: border-box;
      }
      #core_card {
        width: 100%;
        height: 100%;
        border-top-left-radius: 2px;
        border-top-right-radius: 2px;
        border-bottom-right-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        left: 0px;
        top: 0px;
        background-image: url(http://planetthreesixty.com/sites/default/files/planet.jpg);
        background-size: 100% 100%;
        overflow: hidden;
      }
      #paper_tabs {
        width: 100%;
        color: rgb(255, 255, 255);
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 2px;
        background-color: rgb(137, 191, 79);
      }
      #core_card1 {
        margin: 8%;
        width: 400px;
        height: 650px;
      }

    @media all and (max-width: 420px) {
      #core_card1 {
        width: 100%;
      }
    }

    @media all and (min-width: 421px) {
      #core_card1 {
        width: 420px;
      }
    }
    @media all and (max-height: 520px) {
      #core_card1 {
        height: 100%;
      }
    }

    @media all and (min-height: 521px) {
      #core_card1 {
        height: 520px;
      }
    }
    template {display: none !important;}
        </style>
        <core-card id="core_card" layout vertical end-justified center> 
            <core-animated-pages id="core_card1" valueattr="hash" selected="{{route}}" vertical layout  center-justified transitions="slide-from-right">
                          
               <section hash="one" layout vertical center-center>
                  <core-slider></core-slider>
                </section>
                <section hash="two" layout vertical center-center>
                  <core-card-signin></core-card-signin>
                </section>
                <section hash="three" layout vertical center-center>
                  <core-card-login></core-card-login>
                </section>
                        
            </core-animated-pages> 

            <paper-tabs selected="{{route}}" selectedindex="one" valueattr="hash" id="paper_tabs" end-justified vertical layout wrap end>
            <template repeat="{{page in pages}}" >
                <paper-tab id="{{page.id}}" hash="{{page.hash}}" ontab>
                  {{page.name}}
                </paper-tab>
            </template>
            </paper-tabs>
        </core-card>

    </template>

    <script>
        Polymer({
            ready: function() {
                this.pages = [ 
                    {name:'GET STARTED',id:'paper_tab', hash: 'two'},
                    {name:'LOG IN',id:'paper_tab1', hash: 'three'}
                ];
            }
        });
    </script>

</polymer-element>
