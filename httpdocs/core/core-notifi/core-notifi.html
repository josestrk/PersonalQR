<polymer-element name="x-trigger" extends="paper-icon-button" relative on-tap="{{toggle}}" noink>
  <template>
    <shadow></shadow>
    <content></content>
  </template>
  <script>
    Polymer({
      toggle: function() {
        if (!this.dropdown) {
          this.dropdown = this.querySelector('paper-dropdown');
        }
        this.dropdown && this.dropdown.toggle();
      }
    });
  </script>
</polymer-element>

<polymer-element name="core-notifi">
 <template>
    <style shim-shadowdom>

      .open-below {
        top: 38px;
        color:rgb(121,121,121);
      }

      .open-below > div {
        padding: 1px 4px;
        font-size: 16px;
        background: whitesmoke;
        border-radius: 3px;
      }

      .open-below > div > paper-item {
        margin: 5px 3px;
        padding: 5px 65px;
        font-size: 16px;
        background: #fff;
        border-radius: 5px;
      }

      x-trigger {
        z-index: auto;
      }

      html /deep/ paper-dropdown:not(.no-padding)::shadow #scroller {
        box-sizing: border-box;
        padding: 8px;
      }

      .with-margin {
        margin: 12px;
      }
    </style>

    <section>

      <x-trigger icon="social:notifications">
        <paper-dropdown class="open-below" style="border-radius: 3px;">
          <div>
            <paper-item>Item 1</paper-item>
            <paper-item>Item 2</paper-item>
            <paper-item>Item 3</paper-item>
            <paper-item>Item 4</paper-item>
            <paper-item>Item 5</paper-item>
            <paper-item>Item 6</paper-item>
            <center><core-icon icon="refresh"></core-icon></center>
          </div>
        </paper-dropdown>
      </x-trigger>

    </section>
  </template>

  <script>
    Polymer({});
  </script>
</polymer-element>
