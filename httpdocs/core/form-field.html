<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../../bower_components/core-icon/core-icon.html">

<polymer-element name="form-field" attributes="label icon errorMsg check">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      padding: 0px;
      width: 100%;
      font-size: 1.2rem;
      font-weight: 300;
    }
	
	core-card {
		width: auto;
		height: 55px;
		margin: auto;
		opacity: 1;
		background-color: white;
	}

	core-icon {
		width: 25px;
		height: 25px;
		margin: 10px;
		color: black;
	}

	paper-input {
		width: 80%;
		height: 45px;
		padding: 0px;
	}
	
	core-icon.valid {
		color: #22aa00;
	}
	core-icon.invalid {
		color: #cc0022;
	}
    </style>

	<core-card
		horizontal layout wrap center-justified>
		<core-icon
			id="icon"
			icon="{{icon}}"
			center-justified horizontal layout wrap center>
		</core-icon>
		<paper-input
			id="field"
			label="{{label}}"
			willvalidate required
			on-blur="{{check}}"
			error="{{errorMsg}}">
		</paper-input>
	</core-card>

    <content></content>   
	</template>
	<script>
	Polymer('form-field', {
		label: (function() {
			return 'Birth date';
		})(),
		icon: (function() {
			return 'redeem';
		})(),
		errorMsg: (function() {
			return 'Fill in a valid date';
		})(),
		check: function(event, detail, sender) {
			if (this.$.field.value.match(/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-](19|20)?\d{2}$/)) {
				this.$.icon.classList.add("valid");
				this.$.icon.classList.remove("invalid");
				return true;
			} else {
				this.$.icon.classList.add("invalid");
				this.$.icon.classList.remove("valid");
				return false;
			}
		}
	});
	</script>
</polymer-element>
