<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-input/core-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<polymer-element name="form-field" attributes="name,type,label,bound,regexp,icon,errorMsg,check">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      padding: 0px;
      width: 100%;
      font-weight: 300;
    }

	core-card {
		width: auto;
		height: 55px;
		margin: auto;
		opacity: 1;
		background-color: white;
	}

	core-icon {
		width: 25px;
		height: 25px;
		margin: 10px;
		color: black;
	}

	paper-input {
		width: 80%;
		height: 45px;
		padding: 0px;
	}

	core-icon.valid {
		color: #22aa00;
	}
	core-icon.invalid {
		color: #cc0022;
	}
    </style>

	<core-card id="form-field-container"
		horizontal layout wrap center-justified>
		<core-icon
			id="icon"
			icon="{{icon}}"
			center-justified horizontal layout wrap center>
		</core-icon>
		<paper-input
			id="field"
			name="{{name}}"
			type="{{type}}"
			label="{{label}}" floatingLabel
                        error="{{errorMsg}}"
			bound="{{bound}}"
			regexp="{{regexp}}"
                        required>
		</paper-input>
	</core-card>

    <content></content>
	</template>
	<script>
  (function() {
    var values = {};

    Polymer('form-field', {
      ready: function() {
        this.values = values;
        for (var i = 0; i < this.attributes.length; i++) {
          var attr = this.attributes[i];
          values[attr.nodeName] = attr.value;
        }

		console.log(this);
		/*console.log(this.name);
		console.log(this.$.field.getAttribute('type'));*/

        this.addEventListener('blur', this.check);
        this.addEventListener('keydown', this.keydown);
      },
      check: function(event, detail, sender) {
    		//console.log(this.bound);
    		// console.log(this.bound);
        if(this.bound!=="password"){//realizado para evitar el error al verificar la contraseÃ±a
          if (this.$.field.value.match(this.regexp)) {
            this.$.icon.classList.add("valid");
            this.$.icon.classList.remove("invalid");
            return true;
          } else {
            this.$.icon.classList.add("invalid");
            this.$.icon.classList.remove("valid");
            return false;
          }
        }
      },
      keydown: function(event, detail, sender) {
    		//TODO
        //console.log(event.keyCode);
    		//console.log(this.$.field);
    		if(event.keyCode === 13) {
    			this.check();
    		}
      },
    });
  })();
	</script>
</polymer-element>
