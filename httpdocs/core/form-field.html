<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">

<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-input/core-input.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<polymer-element name="form-field" attributes="label,type,bound,regexp,icon,errorMsg">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      padding: 0px;
      width: 100%;
      font-weight: 300;
    }

	core-card {
		width: auto;
		height: 55px;
		margin: auto;
		opacity: 1;
		background-color: white;
	}

	core-icon {
		width: 25px;
		height: 25px;
		margin: 10px;
		color: black;
	}
  core-icon.valid {
		color: #22aa00;
	}
	core-icon.invalid {
		color: #cc0022;
	}

	paper-input {
		width: 80%;
		height: 45px;
		padding: 0px;
	}
    </style>

	<core-card id="form-field-container"
		horizontal layout wrap center-justified>
		<core-icon
			id="icon"
			icon="{{icon}}"
			center-justified horizontal layout wrap center>
		</core-icon>
		<paper-input
			id="field"
			type="{{type}}"
			label="{{label}}" floatingLabel
			error="{{errorMsg}}"
			bound="{{bound}}"
			regexp="{{regexp}}"
      on-blur="{{verify}}"
			willValidate>
		</paper-input>
	</core-card>

    <content></content>
	</template>
	<script>
	(function() {
		var values = {};

		Polymer('form-field', {
			ready: function() {
				this.values = values;
				for (var i = 0; i < this.attributes.length; i++) {
				  var attr = this.attributes[i];
				  values[attr.nodeName] = attr.value;
				}

				//console.log(this);
				/*console.log(this.name);
				console.log(this.$.field.getAttribute('type'));*/

				this.addEventListener('blur', this.check);
				this.addEventListener('keydown', this.keydown);
			  },
			check: function(event, detail, sender) {
				/* Checking whether this field needs to have the same
				 * value as another one (for example, password checks).
				 */
        if(this.$.field.label==="Re-enter password" ){
        }else{
  				if(this.bound && this.parentNode.children[this.bound]) {
  					if(this.$.field.$.input.value === this.parentNode.children[this.bound].$.field.$.input.value) {
  						this.makeValid();
  					} else {
  						this.makeInvalid();
  					}
  				}

  				/*console.log(this.$.field.validity.valid);*/
  				if (this.$.field.$.input.value.match(this.regexp)) {
  					this.$.field.label.visibility = "hidden";
  					this.makeValid();
  					return true;
  				} else {
  					if(this.$.field.value) {
  						this.$.field.label = this.$.field.error;
  					}
  					this.makeInvalid();
  					return false;
  				}
        }
			},
			makeValid: function() {
				this.classList.add("valid");
				this.classList.remove("invalid");
				this.paintIcon();
			},
			makeInvalid: function() {
				this.classList.add("invalid");
				this.classList.remove("valid");
				this.paintIcon();
			},
			paintIcon: function() {
				if(this.classList.contains('valid')) {
					this.$.icon.style.color = '#22aa00';
				} else if(this.classList.contains('invalid')) {
					this.$.icon.style.color = '#cc0022';
				}
			},
			keydown: function(event, detail, sender) {
				if(event.keyCode === 13) {
					this.check();
				}
			}
		});
	})();
	</script>
</polymer-element>
