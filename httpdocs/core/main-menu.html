<link rel="import" href="../pages/wall-page.html">
<link rel="import" href="../pages/myp-page.html">
<link rel="import" href="../pages/news-page.html">
<link rel="import" href="../pages/edit-page.html">

<link rel="import" href="core-scaffold/core-scaffold.html">
<link rel="import" href="dw-bar.html">

<polymer-element name="main-menu">
  <template>
    <style>
      core-animated-pages {
        width: 85%;
        height: 85%;
        -webkit-user-select: none;
        overflow: hidden;
      }

      core-animated-pages > * {
        border-radius: 5px;
        font-size: 50px;
        background-color: white;
      }

      @media all and (max-width: 480px) {
        core-animated-pages {
          width: 100%;
          height: 100%;
        }
      }
    </style>
    
    <!-- Route controller. -->
    <flatiron-director route="{{route}}" autoHash></flatiron-director>

    <!-- Keyboard nav controller. -->
    <core-a11y-keys id="keys" target="{{parentElement}}"
                    keys="up down left right space space+shift"
                    on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

    <my-core-scaffold id="scaffold">
    
      <nav>
        <dw-bar></dw-bar>
      </nav>

      <core-toolbar tool flex>
        <div flex>{{selectedPage.page.name}}</div>
        <core-icon-button icon="search"></core-icon-button>
        <core-icon-button icon="social:person-add"></core-icon-button>
      </core-toolbar>

      <div layout horizontal center-center fit>
        <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                             transitions="slide-from-right"
                             on-tap="{{cyclePages}}">

              <template repeat="{{page in pages}}">
                <section hash="{{page.hash}}" layout vertical center-center>
                  <div>{{page.component}}</div>
                </section>
              </template>
        </core-animated-pages>
      </div>

    </my-core-scaffold>

  </template>
  <script>
    (function () {
      function createPage(page) {
        var section = document.createElement('section');
        section.setAttribute('layout', '');
        section.setAttribute('vertical', '');
        section.setAttribute('center-center', '');
        section.setAttribute('hash', page.hash);

        var div = document.createElement('div');
        var component = document.createElement(page.component);
        div.appendChild(component);
        section.appendChild(div);
        return section;
      }


      function loadPages() {
        var DEFAULT_ROUTE = 'wall';
        this.pages = [
          {name:'Wall',logo: 'info', hash: 'wall', component: 'wall-page'},
          {name:'My profile',logo: 'social:person', hash: 'myprofile', component: 'myp-page'},
          {name:'Notificiacions',logo: 'bookmark', hash: 'news', component: 'news-page'},
          {name:'Config',logo: 'check-circle',  hash: 'settings', component: 'edit-page'}
        ];

        var animatedPages = this.$.pages;

        this.pages.forEach(function (page) {
          animatedPages.appendChild(createPage(page));
        });


        this.route = this.route || DEFAULT_ROUTE; // Select initial route.
      }

      function addKeysToNumbers() {
        var keys = this.$.keys;

        // Allow selecting pages by num keypad. Dynamically add
        // [1, template.pages.length] to key mappings.
        var keysToAdd = Array.apply(null, this.pages).map(function (x, i) {
          return i + 1;
        }).reduce(function (x, y) {
          return x + ' ' + y;
        });
        keys.keys += ' ' + keysToAdd;
      }

      Polymer({
        domReady: function () {
          loadPages.bind(this)();
          addKeysToNumbers.bind(this)();
        },
        keyHandler: function (e, detail, sender) {
          var pages = this.$.pages;

          // Select page by num key.
          var num = parseInt(detail.key);
          if (!isNaN(num) && num <= this.pages.length) {
            pages.selectIndex(num - 1);
            return;
          }

          switch (detail.key) {
            case 'left':
            case 'up':
              pages.selectPrevious();
              break;
            case 'right':
            case 'down':
              pages.selectNext();
              break;
            case 'space':
              detail.shift ? pages.selectPrevious() : pages.selectNext();
              break;
          }
        },
        cyclePages: function (e, detail, sender) {
          // Click clicks should navigate and not cycle pages.
          if (e.path[0].localName === 'a') {
            return;
          }
          e.shiftKey ? sender.selectPrevious(true) : sender.selectNext(true);
        },
        menuItemSelected: function (e, detail, sender) {
          if (detail.isSelected) {
            this.$.scaffold.closeDrawer();
          }
        }
      });
    }());
  </script>
</polymer-element>
