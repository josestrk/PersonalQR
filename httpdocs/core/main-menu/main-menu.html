<link rel="import" href="../../../bower_components/core-scaffold/core-scaffold.html">

<link rel="import" href="../../../bower_components/paper-item/paper-item.html">

<link rel="import" href="../../../bower_components/core-animated-pages/transitions/slide-from-right.html">

<polymer-element name="main-menu" attributes="imenu, iduser">
    <template>
        <style>
            core-menu {
                color: #FFF;
                margin: 0px 0px auto 0px;
                padding: 10px
            }
            core-menu > paper-item {
                transition: all 300ms ease-in-out;
            }
            .core-selected {
                background: #777;
            }
            #pages{
                display: block;
                width: 100%;
                position: relative;
                height: 100%;
            }
            .dropdown {
                padding: 12px;
            }
            #paper_icon_button{
                top: 40px;
                color:#FFF;
                padding: 10px
            }
        </style>

        <core-a11y-keys id="keys" target="{{parentElement}}" keys="shift+up shift+down shift+left shift+right shift+space ctrl+shift+space" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

        <my-core-scaffold id="scaffold">
            <nav>
                <core-card id="core_card" layout vertical>
                    <!--<search-banner horizontal layout center-justified center></search-banner>-->
                    <id-card layout vertical center center-justified>
                        <img width="70" height="70" id='{{name}}' src="../../../img/avatar-01.svg" />
                        <h2>{{ username == undefined ? 'User' : username }}</h2>
                        <p>{{follower > 0 ? follower : 0}} followers â€¢ {{following > 0 ? following : 0}} following</p>
                    </id-card>
                </core-card>
                <core-menu valueattr="label" selected="{{imenu}}" on-core-select="{{menuItemSelected}}">
                    <template repeat="{{page in pages}}">
                        <paper-item icon="{{page.logo}}{{ imenu != page.name ? '' : '-outline'}}"
                                    label="{{page.name}}" active="{{ imenu === page.name}}">

                            <a  href="{{page.hash}}"></a>
                        </paper-item>
                    </template>
                </core-menu>
                <core-card id="core_card_f" vertical layout end-justified end>
                    <a  href="/"><core-icon-button icon="settings-power" id="paper_icon_button" ></core-icon-button></a>
                </core-card>
            </nav>

            <core-toolbar tool flex>
                <content select=".title"></content>
                <core-notifi></core-notifi>
                <core-qr></core-qr>
            </core-toolbar>

            <content></content>

        </my-core-scaffold>
    </template>
    <script>
        (function () {
            function loadMenu() {
              var _id=this.iduser;
              this.pages = [
                  {name: 'Wall', logo: 'info', hash: '/#/wall/?id='+_id},
                  {name: 'My profile', logo: 'social:person', hash: '/#/profile/?id='+_id},
                  {name: 'Edition Mode', logo: 'bookmark', hash: '/#/editor/?id='+_id}
              ];
            }
            
            //{name: 'Config', logo: 'check-circle', hash: '/#/settings/?id='+_id},
            //{name: 'Contacts', logo: 'social:person', hash: '/#/contacts/?id='+_id}
            
            function addKeysToNumbers() {
                var keys = this.$.keys;
                var keysToAdd = Array.apply(null, this.pages).map(function (x, i) {
                    return i + 1;
                }).reduce(function (x, y) {
                    return x + ' ' + y;
                });
                keys.keys += ' ' + keysToAdd;
            }

            Polymer({
                domReady: function () {
                    //this.username= (document.getElementById('user').datos.username === undefined) ? 'User' : document.getElementById('user').datos.username ;
                    //this.name=document.getElementById('user').datos.name === undefined ? '' : document.getElementById('user').datos.name ;
                    //this.follower= document.getElementById('user').datos.followers === undefined ? 0 : document.getElementById('user').datos.followers ;
                    //this.following= document.getElementById('user').datos.following === undefined ? 0 : document.getElementById('user').datos.following ;
                    loadMenu.bind(this)();
                    addKeysToNumbers.bind(this)();
                },
                keyHandler: function (e, detail, sender) {
                    var pages = this.$.pages;

                    var num = parseInt(detail.key);
                    if (!isNaN(num) && num <= this.pages.length) {
                        pages.selectIndex(num - 1);
                        return;
                    }

                    switch (detail.key) {
                        case 'left':
                        case 'up':
                            pages.selectPrevious();
                            break;
                        case 'right':
                        case 'down':
                            pages.selectNext();
                            break;
                        case 'space':
                            detail.ctrl ? pages.selectPrevious() : pages.selectNext();
                            break;
                    }
                },
                menuItemSelected: function (e, detail, sender) {
                    if (detail.isSelected) {
                        this.$.scaffold.closeDrawer();
                    }
                }
            });
        }());
    </script>
</polymer-element>
