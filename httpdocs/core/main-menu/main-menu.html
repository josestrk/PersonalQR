<polymer-element name="main-menu" attributes="selected">
    <template>
        <style>
            core-menu {
                color: #FFF;
                margin: 0px 0px auto 0px;
                padding: 10px
            }
            core-menu > paper-item {
                transition: all 300ms ease-in-out;
            }
            core-menu > paper-item.core-selected {
                background: #777;
            }
            #pages{
                display: block;
                width: 100%;
                position: relative;
                height: 100%;
            }
            .dropdown {
                padding: 12px;
            }
            #paper_icon_button{
                top: 40px;
                color:#FFF;
                padding: 10px
            }
        </style>
        
        <core-a11y-keys id="keys" target="{{parentElement}}" keys="shift+up shift+down shift+left shift+right shift+space ctrl+shift+space" on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

        <my-core-scaffold id="scaffold">
            <nav>
                <core-card id="core_card" layout vertical>
                    <!--<search-banner horizontal layout center-justified center></search-banner>-->
                    <id-card layout vertical center center-justified>
                        <img width="70" height="70" src="../../../img/avatar-01.svg" />
                        <h2>User</h2>
                        <p>300 followers • 100 following</p>  
                        <!--<img src="{{post.avatar}}" width="70" height="70">
                        <h2>{{post.username}}</h2>
                        <p>{{post.followres}} followers • {{post.follow}} following</p>-->
                    </id-card>
                </core-card>
                <core-menu valueattr="path" selected="{{selected}}" selectedModel="{{selected}}" on-core-select="{{menuItemSelected}}">
                    <template repeat="{{page in pages}}">
                        <paper-item icon="{{page.logo}}{{selected != page.path ? '' : '-outline'}}" 
                                    label="{{page.name}}" active?="{{selected == page.path}}">
                            <a is="pushstate-anchor" href="{{page.path}}"></a>
                        </paper-item>
                    </template>
                </core-menu>
                <core-card id="core_card_f" vertical layout end-justified end>    
                    <a is="pushstate-anchor" path="/"><core-icon-button icon="settings-power" id="paper_icon_button" ></core-icon-button></a>
                </core-card>  
            </nav>

            <core-toolbar tool flex>
                <div flex><content select=".title"></content></div>
                <core-notifi></core-notifi>
                <core-icon-button icon="image:blur-on"></core-icon-button>
            </core-toolbar>
            <div class="content" layout vertical fit>
                <content></content>
            </div>
        </my-core-scaffold>
    </template>
    <script>
        (function () {
            function loadMenu() {
                var DEFAULT_ROUTE = '/wall';
                this.pages = [
                    {name: 'Wall', logo: 'info', path: '/wall'},
                    {name: 'My profile', logo: 'social:person', path: '/myprofile'},
                    {name: 'Edition Mode', logo: 'bookmark', path: '/editor'},
                    {name: 'Config', logo: 'check-circle', path: '/settings'},
                    {name: 'Contacts', logo: 'social:person', path: '/contacts'}
                ];
                //this.route = this.route || DEFAULT_ROUTE; // Select initial route.
            }

            function addKeysToNumbers() {
                var keys = this.$.keys;

                // Allow selecting pages by num keypad. Dynamically add
                // [1, template.pages.length] to key mappings.
                var keysToAdd = Array.apply(null, this.pages).map(function (x, i) {
                    return i + 1;
                }).reduce(function (x, y) {
                    return x + ' ' + y;
                });
                keys.keys += ' ' + keysToAdd;
            }

            Polymer({
                domReady: function () {
                    loadMenu.bind(this)();
                    addKeysToNumbers.bind(this)();
                },
                keyHandler: function (e, detail, sender) {
                    var pages = this.$.pages;

                    // Select page by num key.
                    var num = parseInt(detail.key);
                    if (!isNaN(num) && num <= this.pages.length) {
                        pages.selectIndex(num - 1);
                        return;
                    }

                    switch (detail.key) {
                        case 'left':
                        case 'up':
                            pages.selectPrevious();
                            break;
                        case 'right':
                        case 'down':
                            pages.selectNext();
                            break;
                        case 'space':
                            detail.ctrl ? pages.selectPrevious() : pages.selectNext();
                            break;
                    }
                },
                menuItemSelected: function (e, detail, sender) {
                    if (detail.isSelected) {
                        this.$.scaffold.closeDrawer();
                    }
                }
            });
        }());
    </script>
</polymer-element>
