<link rel="import" href="../../bower_components/core-toolbar/core-toolbar.html">
<!--<link rel="import" href="../../bower_components/core-drawer-panel/core-drawer-panel.html">-->
<link rel="import" href="../../bower_components/core-header-panel/core-header-panel.html">
<link rel="import" href="../../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../../bower_components/core-icons/social-icons.html">
<link rel="import" href="my-core-drawer-panel.html">

<polymer-element name="my-core-scaffold">
<template>

  <style>
    
    :host {
      display: block;
    }
    
    [drawer] {
      background-color: #fff;
      box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);
    }
    
    nav2 {
      background-color: #666;
      box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);
    }
    
    [main] {
      height: 100%;
      background-color: #eee;
    }
    
    core-toolbar {
      background-color: #526E9C;
      color: #fff;
    }
    
    #drawerPanel:not([narrow]) #menuButton {
      display: none;
    }
    
  </style>

  <my-core-drawer-panel id="drawerPanel" narrow="{{narrow}}" responsiveWidth="{{responsiveWidth}}">

    <div vertical layout drawer>

      <content select="[navigation], nav"></content>

    </div>
    <div vertical layout deawer>

      <content select="[navigation], nav2"></content>

    </div>
    
    <core-header-panel id="headerPanel" main mode="{{mode}}">

      <core-toolbar>
        <core-icon-button id="menuButton" icon="perm-identity" on-tap="{{togglePanel}}"></core-icon-button>
        <content select="[tool]"></content>
        <core-icon-button id="menuButtonR" icon="announcement" on-tap="{{togglePanel2}}"></core-icon-button>
      </core-toolbar>
      
      <content select="*"></content>
      
    </core-header-panel>

  </my-core-drawer-panel>

</template>
<script>

  Polymer('my-core-scaffold', {
    
    /**
     * Fired when the main content has been scrolled.  `event.detail.target` returns
     * the scrollable element which you can use to access scroll info such as
     * `scrollTop`.
     *
     *     <core-scaffold on-scroll="{{scrollHandler}}">
     *       ...
     *     </core-scaffold>
     *
     *
     *     scrollHandler: function(event) {
     *       var scroller = event.detail.target;
     *       console.log(scroller.scrollTop);
     *     }
     *
     * @event scroll
     */
    
    publish: {
      /**
       * When the browser window size is smaller than the `responsiveWidth`, 
       * `core-drawer-panel` changes to a narrow layout. In narrow layout, 
       * the drawer will be stacked on top of the main panel.
       *
       * @attribute responsiveWidth
       * @type string
       * @default '600px'
       */    
      responsiveWidth: '750px',
  
      /**
       * Used to control the header and scrolling behaviour of `core-header-panel`
       *
       * @attribute mode
       * @type string
       * @default 'seamed'
       */     
      mode: {value: 'seamed', reflect: true}
    },
    
    ready: function() {
      this._scrollHandler = this.scroll.bind(this);
      this.$.headerPanel.addEventListener('scroll', this._scrollHandler);
    },
    
    detached: function() {
      this.$.headerPanel.removeEventListener('scroll', this._scrollHandler);
    },

    /**
      * Toggle the drawer panel
      * @method togglePanel
      */    
    togglePanel: function() {
      this.my-core-drawer-panel.togglePanel();
    },
    togglePanel2: function() {
      this.my-core-drawer-panel.togglePanel2();
    }, 
    /**
      * Open the drawer panel
      * @method openDrawer
      */      
    
    scroll: function(e) {
      this.fire('scroll', {target: e.detail.target}, this, false);
    }
    
  });

</script>
</polymer-element>
