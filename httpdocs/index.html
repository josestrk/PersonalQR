        <style>
      :host {
        position: absolute;
        width: 100%;
        height: 100%;
        min-height: 300px;
        box-sizing: border-box;
      }
      #core_card {
        position: absolute;
        width: 100%;

        height: 100%;
        border-top-left-radius: 2px;

        border-bottom-right-radius: 2px;

      }

      }
      #core_card1 {
        margin: 20px;
        width: 400px;
        height: 650px;
      }
      #card {
                border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 6px;
        box-shadow: rgba(255, 255, 255, 50.9980392) 0px 5px 18px, rgba(255, 255, 255, 0.9980392) 0px 0px 3px;
        background-size: 100% 100%;
      }
      #core_pages {
        width: 100%;

      }

      #paper_radio_group{
      }
      #core_card2 {

        height: 300px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 6px;
        box-shadow: rgba(0, 0, 0, 30.0980392) 0px 12px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 6px;
        background-color:whitesmoke;
        opacity: 0.70;
        padding: 10px;
      }

        core-animated-pages {
        margin: 20px;

    @media all and (max-width: 420px) {
      #core_card1 {
        width: 100%;
      }
    }

    @media all and (min-width: 421px) {
      #core_card1 {
        width: 420px;
      }
    }
    @media all and (max-height: 520px) {
      #core_card1 {
        height: 100%;
      }
    }

    @media all and (min-height: 521px) {
      #core_card1 {

      }
    }
    template {display: none !important;}

    </head>
    <body unresolved fullbleed>
        <template is="auto-binding">
            <core-card id="core_card" layout vertical end-justified center>
                <core-card id="core_card1" vertical layout start-justified >

                          <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right"vertical layout wrap center start-justified>
                              <template repeat="{{page in pages}}" >

                                <section hash="{{page.hash}}" id="card" style="background-image: url('img/{{page.image}}')" vertical layout wrap center end-justified>
                                        <core-card id="core_card2" layout vertical center-justified center>{{page.name}}</core-card>
                                </section>

                              </template>
                          </core-animated-pages>



                          <paper-radio-group valueattr="hash" selected="{{route}}" selectedindex="0" id="paper_radio_group" horizontal layout center-justified wrap center>
                              <template repeat="{{page in pages}}">
                                  <paper-radio-button hash="{{page.hash}}"></paper-radio-button>
                              </template>
                          </paper-radio-group>

                </core-card>

                <paper-tabs selected="1" selectedindex="1" id="paper_tabs" end-justified vertical layout wrap end>
                    <paper-tab id="paper_tab" ontab>LOG IN</paper-tab>
                    <paper-tab id="paper_tab1" active>GET STARTED</paper-tab>
                </paper-tabs>
            </core-card>
        </template>
    </body>
