<polymer-element name="core-slider">

    <template>
        <style>
      #card {
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 6px;
        box-shadow: rgba(255, 255, 255, 50.9980392) 0px 5px 18px, rgba(255, 255, 255, 0.9980392) 0px 0px 3px;
        background-size: 100% 100%;
      }
      #core_pages {
        width: 100%;
        height: 100%;
      }
      #paper_radio_button {
        left: 1540px;
        top: 580px;
      }


      #core_card2 {
        width: 300px;
        height: 300px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 6px;
        box-shadow: rgba(0, 0, 0, 30.0980392) 0px 12px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 6px;
        background-color:whitesmoke;
        opacity: 0.70;
        padding: 10px;
      }

        core-animated-pages {
        margin: 20px;
        width: 350px;
        height: 500px;
        background-size: 100% 100%;
        }

        </style>
        <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right" vertical layout wrap center start-justified>
            <template repeat="{{page in pages}}" >

                <section hash="{{page.hash}}" id="card" style="background-image: url('img/{{page.image}}')" vertical layout wrap center end-justified>
                    <core-card id="core_card2" layout vertical center-justified center>{{page.name}}</core-card>
                </section>

            </template>
        </core-animated-pages>

        <paper-radio-group valueattr="hash" selected="{{route}}" selectedindex="0" id="paper_radio_group" horizontal layout center-justified wrap center>
            <template repeat="{{page in pages}}">
                <paper-radio-button hash="{{page.hash}}"></paper-radio-button>
            </template>
        </paper-radio-group>
    </template>

    <script>
        Polymer({
            ready: function() {
                this.pages = [
                    {name: ' Comparte con todos lo que estas haciendo',image:'1.jpg', hash: 'one'},
                    {name: ' Todos tus deportes, eventos en vivo, ... ',image:'2.jpg', hash: 'two'},
                    {name: ' La forma mas sencilla de compartir tus datos y a la vez la m√°s segura. Simple muestra tu codeQR y conecta con la comunidad ',image:'3.jpg', hash: 'three'}
                ];
            }
        });

    </script>

</polymer-element>
