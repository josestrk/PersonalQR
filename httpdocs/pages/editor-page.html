<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/core-input/core-input.html">
<link rel="import" href="../../bower_components/core-icons/av-icons.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">

<polymer-element name="editor-page" attributes="id">

  <template>
  <style>
  :host {
    position: absolute;
    width: 100%;
    height: 100%;
    box-sizing: border-box;
  }
  #core_card {
    position: absolute;
    width: 100%;
    height: 100%;
    border-top-left-radius: 2px;
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
    border-bottom-left-radius: 2px;
    box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
    left: 0px;
    top: 0px;
    background-color: rgb(255, 255, 255);
  }
  #core_card1 {
    width: 100%;
    height: 30%;
    border-top-left-radius: 2px;
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
    border-bottom-left-radius: 2px;
    box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
    background-color: rgb(255, 255, 255);
  }
  #input {
    padding: 40px;
    margin: auto;
    width: 80%;
  }
  #core_card2 {
    width: 100%;
    height: 60%;
    border-top-left-radius: 2px;
    border-top-right-radius: 2px;
    border-bottom-right-radius: 2px;
    border-bottom-left-radius: 2px;
    box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
    background-color: rgb(255, 255, 255);
  }
  #core_icon_button {
    left: 1430px;
    top: 500px;
  }
  #paper_fab {
    left: 1520px;
    top: 440px;
  }
  </style>
  <link type="text/css" rel="stylesheet" href="../../lib/jquery-te-1.4.0.css">
  <script src="../../bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="../../lib/jquery-te-1.4.0.min.js" charset="utf-8"></script>
    <main-menu iMenu="Edition Mode"  iduser="{{id}}">
        <div class="title">Editor {{id}}</div>
        <div>
          <core-card>

            <core-card id="core_card" layout vertical>
              <core-card id="core_card1" layout vertical start center-justified wrap>
                <input id="input" placeholder="type something..." is="core-input">
              </core-card>
              <core-card id="core_card2" layout vertical>
                <button class="status">Toggle jQTE</button>
                <span name="span" class="jqte-test"><b>My contents are from <u><span style="color:rgb(0, 148, 133);">SPAN</span></u></b></span>
              </core-card>
              <div id="div" layout horizontal>
                <paper-fab icon="check" active focused id="paper_fab"></paper-fab>
              </div>
          </core-card>
        </div>
    </main-menu>

  </template>

  <script>
    function editorLoad(){
      $('.jqte-test').jqte();

      // settings of status
      var jqteStatus = true;
      $(".status").click(function(){
        jqteStatus = jqteStatus ? false : true;
        $('.jqte-test').jqte({"status" : jqteStatus})
      });
    }
    Polymer({
      ready:function(){
        editorLoad().bind(this);
      }
    });

  </script>

</polymer-element>
