<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../core/core-ajax-handler.html">

<polymer-element name="login-page">

  <template>
    <style>
      #paper_progress {
        width: 100%;
        background-color: rgb(169, 252, 78);
      }
      #paper_toast {
        position: fixed;
        outline: none;
        display: none;
      }
      #core_card {
        width: 100%;
        height: 100px;
        background-color: rgb(247, 247, 247);
      }
      #core_card_block {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        width: 99%;
        height: 200px;
        opacity: 0.9;
        background-color: rgb(255, 255, 255);
      }
      #core_card_main {
        width: 300px;
        height: 305px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: auto;
        background-color: rgb(255, 255, 255);
      }
      #core_card_input {
        width: 90%;
        height: 55px;
        padding: 10px;
        opacity: 1;
        margin: 5px;
      }
      #core_icon1 {
        border-top-left-radius: 20px;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
        height: 64px;
        width: 64px;
        left: auto;
        margin: auto 5px auto auto;
      }
      #paper_input1 {
        width: 80%;
        height: 45px;
      }

      #paper_input2 {
        width: 80%;
        height: 45px;
      }
      #core_icon {
        width: 25px;
        height: 25px;
        margin: auto;
      }
      #core_icon2 {
        width: 25px;
        height: 25px;
        margin: auto;
      }
      #core_item {
        width: 200px;
        height: 30px;
      }
      #core_item:hover {
        width: 200px;
        height: 30px;
        background-color: rgb(102, 102, 102);
      }
      #core_input {
        width: 70%;
        padding: 15px;
      }
      #topeka_profile {
        width: 300px;
        height: 300px;
        left: 1810px;
        top: 610px;
      }
      #topeka_leaderboard {
        width: 300px;
        height: 300px;
        left: 1890px;
        top: 590px;
      }
      @media(max-width:450px){
          #core_card_main{
              position: absolute;
              top: 0px;
              bottom: 0px;
              left: 0px;
              margin: 0px 0px 0px 0px;
              width: 100%;
              height: 100%;
          }
          #core_card_block{
            margin-top: 40%;
            box-shadow: none;
          }
      }
      @media(max-height:660px) and (max-width:450px){
        #core_card_main{
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            margin: 0px 0px 0px 0px;
            width: 100%;
            height: 100%;
        }
          #core_card_block{
            margin-top: 25%;
            box-shadow: none;
          }
      }
      @media(max-height:520px) and (max-width:450px){
        #core_card_main{
            position: absolute;
            top: 0px;
            bottom: 0px;
            left: 0px;
            margin: 0px 0px 0px 0px;
            width: 100%;
            height: 100%;
        }
          #core_card_block{
            margin-top: 10%;
            box-shadow: none;
          }
      }
      @media(max-height:530px){
          #core_card_block{
            margin-top: 5%;
            box-shadow: none;
          }
      }
    </style>
    <core-ajax-handler id="ajaxhandler"></core-ajax-handler>
    <core-card id="core_card_main" vertical layout start-justified center>
      <paper-progress id="paper_progress"></paper-progress>
      <core-card id="core_card" vertical layout wrap center-justified center><img src="http://makeonweb.es/josestrk/img/logo.png" alt="logo" style="width:70px; heigth:70px;"></core-card>
      <core-card id="core_card_block" center wrap vertical layout center-justified>
        <core-card id="core_card_input" horizontal layout wrap center-justified>
          <core-icon icon="account-circle" id="core_icon" center-justified horizontal layout wrap center></core-icon>
          <paper-input label="Email Address" validationmessage="Completa este campo" id="paper_input1" layout vertical></paper-input>
        </core-card>
        <core-card id="core_card_input" horizontal layout wrap center-justified>
          <core-icon icon="lock" id="core_icon2" center-justified horizontal layout wrap center></core-icon>
          <paper-input label="Choose a Password" validationmessage="Completa este campo" type="password" id="paper_input2" layout vertical></paper-input>
          <paper-fab icon="arrow-forward" style="background: rgb(137, 191, 79);margin-top: 25px;" title="submit" on-click="{{loged}}" ></paper-fab>
        </core-card>

      </core-card>
    </core-card>
  </template>

  <script>

    Polymer('login-page', {
      ready: function(){
        this.addEventListener('blur', this.intervals);
        this.addEventListener('blur', this.intervals);
        this.$.paper_input1.addEventListener('blur', this.mailcheck);
        this.$.paper_input2.addEventListener('blur', this.passcheck);
      },
      mailcheck: function(){
        var string = this.value || arguments[0];
        if(string.match(/[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/) !== null){
          return true;
        }else{
          return false;
        }
      },
      passcheck: function(){
        var string = this.value || arguments[0];
        if(string.match(/(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{6,16})$/) !== null){
          return true;
        }else{
          return false;
        }
      },
      intervals: function(){
        if(this.$.paper_input1.value === "" || this.$.paper_input2.value === ""){
          this.$.core_card_main.style.boxShadow = "#FFC107 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px";
        }else{
          if(this.mailcheck(this.$.paper_input1.value) && this.passcheck(this.$.paper_input2.value)){
            this.$.core_card_main.style.boxShadow = "rgb(137, 191, 79) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px";
          }else{
            this.$.core_card_main.style.boxShadow = "rgba(255, 0, 0, 1.0980392) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px";
          }
        }
      },
      loged: function(){
        var ajaxhandler = this.$.ajaxhandler;
        ajaxhandler.get(this.$.paper_input1.value, this.$.paper_input2.value);
      }
    });

  </script>

</polymer-element>
