  <template>

      <style>

        }
        #core_card1 {
          position: absolute;

          box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 6px, rgba(0, 0, 0, 0.0980392) 0px 2px 6px;

          position: fixed;
          outline: none;

        }
        #core_card2 {
          border-top-left-radius: 10px;

          box-shadow: rgba(0, 0, 0, 0.0980392) 0px 00px 3px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
          margin: auto auto auto 10px;

          opacity: 0.9;
          background-color: rgb(255, 255, 255);
        }
        #core_icon1 {
          border-top-left-radius: 20px;

          border-bottom-right-radius: 20px;

        #paper_input {
          width: 95%;

        #core_card3 {
          width: 300px;

          border-top-left-radius: 8px;

          box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
          margin: auto;

          background-color: rgb(255, 255, 255);
        }
        .signin_element {
          width: 100%;
          height: 55px;

        }

        #core_card5 {
          width: 100%;

        }
        #core_card6 {
          width: 100%;

        }
        #core_field {
          left: 0px;

          border-top-left-radius: 25px;

          width: 70%;

      </style>

        <core-card id="core_card" layout vertical>
            <paper-progress id="paper_progress"></paper-progress>
            <paper-toast text="Toast!" id="paper_toast" class="core-transition-bottom core-transition" touch-action="none"></paper-toast>
            <core-card id="core_card1" wrap center horizontal layout>
              <core-card id="core_logo" vertical layout wrap center-justified center><img src="http://makeonweb.es/josestrk/img/logo.png" alt="logo" style="width:70px; heigth:70px;"></core-card>
              <core-card id="core_card2" center center-justified wrap horizontal layout>
                <paper-input inputvalueformirror="User name" inputhasvalue="User name" label="UserName" willvalidate id="paper_input" on-blur="{{infochanged}}" layout vertical></paper-input>
                <paper-input inputvalueformirror="" inputhasvalue="" label="Email Address" willvalidate error="Email not allowed" id="paper_input1" on-blur="{{infochanged}}" layout vertical></paper-input>
              </core-card>
            <core-card id="core_card3" center-justified vertical layout>
              <core-card class="signin_element" horizontal layout wrap center-justified>
                <core-icon icon="account-circle" id="icon_name" class="core_icon" center-justified horizontal layout wrap center></core-icon>
                <paper-input class="signin_space" id="name" label="Name" willvalidate required error="Fill in your user name"></paper-input>
              </core-card>
              <core-card class="signin_element" horizontal layout wrap center-justified>
                <core-icon icon="lock" id="icon_pass" class="core_icon" center-justified horizontal layout wrap center></core-icon>
                <paper-input class="signin_space" id="pass" label="Choose a Password" willvalidate required type="password" pattern="^(?=.*\d).{4,8}$" on-blur="{{validateSigninPassword}}" error="Fill in your password"></paper-input>
              </core-card>
              <core-card class="signin_element" horizontal layout wrap center-justified>
                <core-icon icon="lock" id="icon_pass2" class="core_icon" center-justified horizontal layout wrap center></core-icon>
                <paper-input class="signin_space" id="pass2" label="Check the Password" willvalidate required type="password" pattern="^(?=.*\d).{4,8}$" error="Repeat your password"></paper-input>
              </core-card>
              <core-card class="signin_element" id="date_element" horizontal layout wrap center-justified>
                <core-icon icon="redeem" id="date_icon" class="core_icon" center-justified horizontal layout wrap center></core-icon>
                <paper-input class="signin_space" id="date" label="Birth Date" willvalidate required pattern="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-](19|20)?\d{2}$" on-blur="{{checkDate}}" error="Fill in a valid date"></paper-input>
              </core-card>
				<form-field></form-field>
            </core-card>
          </core-card>
        </core-card>

  </template>

  <script>
  Polymer({
        showPanel: function(event,detail,sender){
            this.$.core_header_panel.togglePanel();
        },
        validatePattern: function(string, pattern){
          return string.match(pattern) !== null;
        },
        infochanged: function(){
          if(this.validateUser()){
            if(this.$.paper_input1.value===""){
              this.$.core_card2.style.boxShadow = "#FFC107 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px";
            }else{
              if(this.validateEmail()){
                this.$.core_card2.style.boxShadow = "rgb(137, 191, 79) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px";
              }else{
                //rojo
                this.$.core_card2.style.boxShadow = "rgba(255, 0, 0, 1.0980392) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px";
                }
            }
          }else{
              this.$.core_card2.style.boxShadow = "rgba(255, 0, 0, 1.0980392) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px";
          }
        },
        validateUser: function() {
          var string = this.$.paper_input.value;
          //this.$.core_card2.style.backgroundColor = "lightgreen";
          return (this.validatePattern(string,/^[a-z0-9áéíóúñ_/-]*$/i) && string.length >= 4 && string.length <= 30) ;
          //con libreria no hay return, hay mensaje
        },
        validateEmail: function() {
          var string = this.$.paper_input1.value;
          console.log(this.validatePattern(string,/[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/));
          return this.validatePattern(string,/[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/);
        },
        validatePass: function() {
          console.log(this.validatePattern(string,/(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{6,16})$/));
          return this.validatePattern(string,/(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{6,16})$/);
        },
        checkDate: function() {
          if (this.$.date_element.querySelector('#date').value.match(/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-](19|20)?\d{2}$/)) {
            this.$.date_icon.style.color = "#22aa00"; //correct
            return true;
          } else {
            this.$.date_icon.style.color = "#cc0022"; //incorrect
            return false;
          }
        }
    });
  </script>

</polymer-element>
