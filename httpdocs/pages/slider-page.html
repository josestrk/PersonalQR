<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../../bower_components/core-pages/core-pages.html">

<polymer-element name="slider-page">

  <template>
    <style>
      #content{
          text-align: center;
          margin: auto;
          font-family: "League-Gothic", Courier;
          font-size: 20px;
          text-transform: uppercase;
          color: #808080;
      }
      #card {
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 6px;
        box-shadow: rgba(255, 255, 255, 50.9980392) 0px 5px 18px, rgba(255, 255, 255, 0.9980392) 0px 0px 3px;
        background-size: 100% 100%;
      }
      #core_pages {
        width: 100%;
        height: 100%;
      }
      #paper_radio_button {
        left: 1540px;
        top: 580px;
      }
      #core_card1 {
            margin: 8%;
            width: 400px;
            height: 650px;
      }

      #core_card2 {
        font-family: sans-serif;
        width: 300px;
        height: 300px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 6px;
        box-shadow: rgba(0, 0, 0, 30.0980392) 0px 12px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 6px;
        background-color: whitesmoke;
        opacity: 0.70;
        padding: 10px;
        font-weight: 600;
        text-align: center;
        color: dimgrey;
       }

        core-animated-pages {
            margin: 20px;
            width: 350px;
            height: 500px;
            background-size: 100% 100%;
        }

        @media all and (max-width: 420px) {
          #core_card1 {
            width: 100%;
          }
          #core_card2 {
            width: 85%;
          }
          #card{
            width: 80%;
            left: 10%;
          }
        }

        @media all and (min-width: 421px) {
          #core_card1 {
            width: 420px;
          }
        }
        @media all and (max-height: 610px) {
          #card {
            height: 80%;
          }
          #paper_radio_group{
            position: absolute;
            top: 92%;
            left: 40%;
          }
        }

        @media all and (min-height: 611px) {
          #core_card1 {
            height: 520px;
          }
        }
    </style>

                <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right" vertical layout wrap center start-justified  on-tap="{{cyclePages}}">
                    <template repeat="{{page in pages}}" >

                        <section hash="{{page.hash}}" id="card" style="background-image: url('{{page.image}}')" vertical layout wrap center end-justified>
                            <core-card id="core_card2" layout vertical center-justified center><p id="content">{{page.content}}</p></core-card>
                        </section>

                    </template>
                </core-animated-pages>

                <paper-radio-group valueattr="hash" selected="{{route}}" selectedindex="0" id="paper_radio_group" horizontal layout center-justified wrap center>
                    <template repeat="{{page in pages}}">
                        <paper-radio-button hash="{{page.hash}}"></paper-radio-button>
                    </template>
                </paper-radio-group>

  </template>

    <script>
     (function () {

      function loadPages() {
        var DEFAULT_ROUTE = '1';

        this.pages = [
            {content: "La forma mas sencilla de compartir tus datos, y a la vez la m√°s segura. Simple, muestra tu codeQR y conecta con la comunidad ",image:'http://makeonweb.es/josestrk/img/small/bg-9.jpg', hash: '1'},
            {content: ' Comparte con todos lo que estas haciendo',image:'http://makeonweb.es/josestrk/img/small/bg-2.jpg', hash: '2'},
            {content: ' Todos tus deportes, eventos en vivo,... ',image:'http://makeonweb.es/josestrk/img/small/bg-8.jpg', hash: '3'}
        ];

        var animatedPages = this.$.pages;


        this.route = this.route || DEFAULT_ROUTE; // Select initial route.
     }

     Polymer({
        domReady: function () {
          loadPages.bind(this)();
          //addKeysToNumbers.bind(this)();
        },
        cyclePages: function (e, detail, sender) {
          // Click clicks should navigate and not cycle pages.
          if (e.path[0].localName === 'a') {
            return;
          }
          e.shiftKey ? sender.selectPrevious(true) : sender.selectNext(true);
        }
      });
    }());

    </script>

</polymer-element>
