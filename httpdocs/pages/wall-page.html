<polymer-element name="wall-page">

  <template>
    <style>
      #list {
        width:100%;
        height:180px;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: auto;
        background-color: rgb(255, 255, 255);
      }  
    </style>
    <div layout vertical center-center fit>
        <core-card id="list" layout vertical center-center fit>
            <template repeat="{{item in lista}}"></template>
        </core-card>
    </div>
  </template>

  <script>
        (function () {
        function createPage(item) {
          var section = document.createElement('core-artc');
          section.setAttribute('layout', '');
          section.setAttribute('attribute', item);
          section.setAttribute('vertical', '');
          section.setAttribute('center-center', '');

          var div = document.createElement('div');
          var component = document.createElement(item.component);
          div.appendChild(component);
          section.appendChild(div);
          return section;
        }
        Polymer({
            domReady: function () {
                this.lista = [
                                 {tittle:'Title Post', bgimg: 'idpost1', post: 'id1_idpost1', date: '1', info: '123456789', tp: 'texto'},
                                 {tittle:'Title Post', bgimg: 'idpost2', post: 'id3_idpost2', date: '2', info: 'asdasdasdasdasd', tp: 'texto'},
                                 {tittle:'Title Post', bgimg: 'idpost3', post: 'id1_idpost3', date: '3', info: 'aslndetrwesad', tp: 'texto'},
                                 {tittle:'Title Post', post: 'id2_idpost4', date: '4', info: '654321', tp: 'texto'}
                               ];
                var listPost = this.$.list;
                this.lista.forEach(function (item) {
                   listPost.appendChild(createPage(item));
                });
            }
        });
    })();
  </script>

</polymer-element>
