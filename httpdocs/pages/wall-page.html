<polymer-element name="wall-page">

  <template>
    <style>
      #list {
        width:70%;
        height:400px;
        border-bottom-right-radius: 5px;
        border-bottom-left-radius: 5px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: auto;
        background-color: rgb(255, 255, 255);
        margin-top:20px;
      }  
    </style>
    <div id="l">  
    <template repeat="{{item in lista}}"></template>
    </div>
  </template>

  <script>
    (function () {
        function createPage(item) {
          var section = document.createElement('core-artc');
          section.setAttribute('layout', ''); 
          section.setAttribute('vertical', '');
          section.setAttribute('tittle', item.tittle);
          section.setAttribute('img', item.bgimg);
          section.setAttribute('info', item.info);
         

        var div = document.createElement('core-card');
        div.setAttribute('id','list');
        div.setAttribute('layout', ''); 
        div.setAttribute('vertical', '');

        div.appendChild(section);
        
        return div;
        }
        Polymer({
            domReady: function () {
                this.lista = [
                                 {tittle:'Title Post', bgimg: 'http://makeonweb.es/josestrk/img/small/bg-2.jpg', post: 'id1_idpost1', date: '1', info: '123456789', tp: 'texto'},
                                 {tittle:'Title Post', bgimg: 'idpost2', post: 'id3_idpost2', date: '2', info: 'asdasdasdasdasd', tp: 'texto'},
                                 {tittle:'Title Post', bgimg: 'idpost3', post: 'id1_idpost3', date: '3', info: 'aslndetrwesad', tp: 'texto'},
                                 {tittle:'Title Post', post: 'http://makeonweb.es/josestrk/img/small/bg-2.jpg', date: '4', info: '654321', tp: 'texto'}
                               ];
                var listPost = this.$.l;
                this.lista.forEach(function (item) {
                   listPost.appendChild(createPage(item));
                });
            }
        });
    })();
  </script>

</polymer-element>
