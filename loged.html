<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <style>template {display: none !important;} /* injected by platform.js */</style>
  <title>PersonalQr</title>
  <script src="bower_components/platform/platform.js"></script>
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="bower_components/paper-toast/paper-toast.html">
  <link href="bower_components/app-router/app-router.html" rel="import">
</head>

<body unresolved fullbleed>
    <paper-toast id="errorToast" role="alert" text="Connection timed out. Showing limited messages."></paper-toast>
    <app-router>
        <app-route path="/wall" import="httpdocs/pages/wall-page.html"></app-route>
        <app-route path="/myprofile/:pathArg1" import="httpdocs/pages/myp-page.html"></app-route>
        <app-route path="/editor/:pathArg1" import="httpdocs/pages/editor-page.html"></app-route>
        <app-route path="/settings" import="httpdocs/pages/config-page.html"></app-route>
    </app-router>
</body>
</html>
