<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Body background example</title>
    <style>
        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body data-vide-bg="../video/ocean">
<script>
    $(document).ready(function () {
        $(document.body).vide("../video/ocean"); // Non declarative initialization
        var instance = $(document.body).data("vide"); // Get instance
        var video = instance.getVideoObject(); // Get video object
        instance.destroy(); // Destroy instance
    });
</script>
</body>
</html>
