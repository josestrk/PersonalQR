<link rel="import" href="../core/core-config/input-config.html">
<link rel="import" href="../core/core-config/pt-config.html">
<link rel="import" href="../core/core-own-signin/core-own-signin.html">
<link rel="import" href="../img/social-icons.html">


<polymer-element name="config-page">

  <template>
    <style>
      :host{
        color: #555;
        font-family: 'OpenSans-Regular', sans-serif;
      }
      .list{
        width: 100%;
        position: relative;
      }
      .block{
        color: #666;
        background: #FFF;
        margin-bottom: 33px;
        border-top: 1px solid #AAA;
        border-bottom: 1px solid #AAA;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
      }
      .icard{
      }
      .pcard{
        background: #F5F5F5;
      }
    </style>
    <main-menu iMenu="Settings" color='#455A64'>
      <div class="title">Settings</div>
      <div class="separator"></div>
      <div class="list">
        <div class="block">
          <template repeat="{{i in ['icard','pcard','icard']}}">
            <pt-config class="{{i}}" setting="Setting" info="info" icon="settings-applications" horizontal layout>
              <paper-toggle-button checked></paper-toggle-button>
            </pt-config>
          </template>
        </div>
        <div class="block">
          <template repeat="{{i in pages}}">
            <input-config class="{{i.class}}" setting="{{i.setting}}" info="{{i.info}}" icon="{{i.icon}}" value="{{i.value}}" horizontal layout>
            </input-config>
          </template>
        </div>
        <div class="block">
          <div class="separator"></div>
          <core-own-signin></core-own-signin>
        </div>
      </div>
    </main-menu>
  </template>

  <script>
  (function(){
     Polymer({
        domReady: function() {
            this.pages = [
              {class:'icard', setting:"Facebook", info:"Your personal Facebook profile", icon:"social:post-facebook", value:""},
              {class:'pcard', setting:"Twitter", info:"Your personal Twitter profile", icon:"social:post-twitter", value:"Twitter"},
              {class:'icard', setting:"GitHub", info:"Your GitHub profile", icon:"social:post-github", value:""},
              {class:'pcard', setting:"Instagram", info:"Your Instagram profile", icon:"social:post-instagram", value:""},
              {class:'icard', setting:"Google+", info:"Your Google+ profile", icon:"social:post-gplus", value:""},
              {class:'pcard', setting:"YouTube", info:"Your Youtube profile", icon:"social:post-youtube", value:""}
            ];
        }
      });
    }());
  </script>

</polymer-element>
