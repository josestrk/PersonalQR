<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/core-icon/core-icon.html">
<link rel="import" href="../../bower_components/core-input/core-input.html">
<link rel="import" href="input-config.html">
<link rel="import" href="pt-config.html">

<polymer-element name="config-page">

  <template>
    <style>
      :host{
        color: #555;
        font-family: 'OpenSans-Regular', sans-serif;
      }
      .list{
        width: 100%;
        position: relative;
      }
      .block{
        margin-bottom: 33px;
        border-top: 1px solid #AAA;
        border-bottom: 1px solid #AAA;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
      }
      .icard{
        background: #F5F5F5;
      }
      .pcard{
        background: #FFF;
      }
      .separator{
        height: 20px;
      }
    </style>
    <main-menu iMenu="Settings">
      <div class="title">Settings</div>
      <div class="separator"></div>
      <div class="list">
        <div class="block">
          <template repeat="{{i in ['icard','pcard','icard','pcard','icard']}}">
            <pt-config class="{{i}}" setting="Setting" info="info" icon="settings-applications" horizontal layout>
              <paper-toggle-button checked></paper-toggle-button>
            </pt-config>
          </template>
        </div>
        <div class="block">  
          <template repeat="{{i in ['icard','pcard','icard']}}">
            <input-config class="{{i}}" setting="Setting" info="info" icon="chevron-right" type="core-input"  horizontal layout></input-config>
          </template>
        </div>
        <div class="block">
            <input-config class="icard" setting="Setting" info="info" icon="verified-user" type="form-field" horizontal layout>
              <form-field id="username" label="Username" icon="account-circle" errorMsg="Please write a valid username" checkInDB="true" regexp=".{3,}"></form-field>
            </input-config>
            <input-config class="icard" setting="Setting" info="info" icon="verified-user" type="form-field" horizontal layout>
              <form-field id="username" label="Username" icon="account-circle" errorMsg="Please write a valid username" checkInDB="true" regexp=".{3,}"></form-field>
            </input-config>
            <input-config class="icard" setting="Setting" info="info" icon="verified-user" type="form-field" horizontal layout>
              <form-field id="username" label="Username" icon="account-circle" errorMsg="Please write a valid username" checkInDB="true" regexp=".{3,}"></form-field>
            </input-config>
          </template>
        </div>
      </div>
    </main-menu>
  </template>

  <script>
    Polymer({
    });

  </script>

</polymer-element>
