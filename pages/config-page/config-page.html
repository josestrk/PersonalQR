<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymer/layout.html">
<link rel="import" href="item-config.html">

<polymer-element name="config-page">

  <template>
    <style>
      .container{
        width: 100%;
        position: relative;
      }
      .icard{
        background: #FAFAFA;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
      }
      .pcard{
        background: #FFF;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
      }
    </style>
    <main-menu iMenu="Settings">
      <div class="title">Settings</div>
      <div class="separator"></div>
      <div class="list">
        <template repeat="{{i in ['icard','pcard','icard','pcard','icard','pcard']}}">
          <item-config class="{{i}}" setting="Setting" info="info" icon="settings-applications"  horizontal layout>
              <paper-toggle-button id="button" checked></paper-toggle-button>
          </item-config>
        </template>
      </div>
    </main-menu>
  </template>

  <script>
    Polymer({
      domReady:function(){
      }
    });

  </script>

</polymer-element>
