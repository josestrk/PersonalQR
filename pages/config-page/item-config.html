<polymer-element name="item-config" attributes="icon setting info">

  <template>
    <style>
      .item-thumb {
        padding: 10px;
        border-bottom: 1px solid #FCFCFC;
      }
      .item-content {
        padding: 10px 15px;
        margin: auto;
      }
      .item-message{
        line-height: 1.4;
        word-break: break-all;
        word-wrap: break-word;
      }
      .item-info {
        color: #abafb8;
        font-size: 10px;
        margin-top: 4px;
      }
      .item-button{
        padding: 0 10px;
        margin: auto;
      }
    </style>
    <div class="item-thumb"><paper-icon-button icon="{{icon}}"></paper-icon-button></div>
    <div class="item-content" flex>
      <div class="item-message">{{setting}}</div>
      <div class="item-info">{{info}}</div>
    </div>
    <div class="item-button">
    <content selected="#button"></content>
    </div>
  </template>

  <script>
    Polymer({

    });

  </script>

</polymer-element>
