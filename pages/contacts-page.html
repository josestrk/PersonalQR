<link rel="import" href="../bower_components/left-swipe-action/left-swipe-action.html">

<polymer-element name="contacts-page">
  <template>
    <style>
      .list-thumb {
        padding: 10px;
      }
      .list-content {
        padding: auto 15px;
        margin:auto 15px;;
      }
      .list-name{
        line-height: 1.2;
        font-size: 23px;
        word-break: break-all;
        word-wrap: break-word;
      }
      .img{
        width:53px;
        height:53px;
        border-radius:50%;
      }
    </style>
    <main-menu iMenu="Contacts" color='#37474F' progress="{{$.progress}}">
      <div class="title" cross-fade>Contacts</div>
      <paper-progress id="progress"></paper-progress>
        <template repeat="{{user in contacts}}">
          <left-swipe-action shadow offset="100">
            <div class="list-container" horizontal layout>
              <div class="list-thumb"><img class="img" src="{{user.picture}}"/></div>
              <div class="list-content">
                <div class="list-name">{{user.name}}</div>
              </div>
            </div>
            <hidden id={{user.id}}></hidden>
            <left-swipe-action-button onclick="alert('delete')"><paper-fab icon="delete"></paper-fab></left-swipe-action-button>
            <left-swipe-action-button onclick="alert('social:person')"><paper-fab icon="social:person"></paper-fab></left-swipe-action-button>
          </left-swipe-action>
        </template>
    </main-menu>
  </template>

  <script>
    (function () {
        Polymer({
            contacts:[{ìd:'12345678',name:'NameUser',picture:'../img/avatar.svg'},{ìd:'12345678',name:'NameUser',picture:'../img/avatar.svg'},{ìd:'12345678',name:'NameUser',picture:'../img/avatar.svg'},{ìd:'12345678',name:'NameUser',picture:'../img/avatar.svg'}],
            domReady: function () {
              this.contacts.push({ìd:'12345678',name:'User',picture:'../img/avatar.svg'});
              this.contacts.push({ìd:'12345679',name:'User',picture:'../img/avatar.svg'});
              this.pullContacts();
            },
            pullContacts: function(){
              this.contacts.push({ìd:'12345680',name:'User',picture:'../img/avatar.svg'});
            }
        });
    })();
  </script>

</polymer-element>
