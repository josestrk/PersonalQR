<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../core/core-ajax-handler.html">

<polymer-element name="login-page">
  <template>
    <style>
      #paper_progress {
        width: 100%;
        background-color: rgb(169, 252, 78);
      }
      #paper_toast {
        position: fixed;
        outline: none;
        display: none;
      }
      #core_card {
        width: 100%;
        height: 100px;
        background-color: rgb(247, 247, 247);
      }
      #core_card_block {
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        width: 99%;
        height: 200px;
        opacity: 0.9;
        background-color: rgb(255, 255, 255);
      }
      #core_card_main {
        width: 300px;
        height: 305px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: auto;
        background-color: rgb(255, 255, 255);
      }
      #core_card_main.red {
        box-shadow: rgb(255, 0, 0) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px
      }
      #core_card_main.yellow {
        box-shadow: rgb(255, 193, 7) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px
      }
      #core_card_main.green {
        box-shadow: rgb(137, 191, 79) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px
      }
      #core_card_input {
        width: 90%;
        height: 55px;
        padding: 10px;
        opacity: 1;
        margin: 5px;
      }
      #email_field {
        width: 80%;
        height: 30px;
      }
      #email_field::shadow #decorator{
        padding: 0px;
      }
      #password_field {
        width: 80%;
        height: 35px;
      }
      #password_field::shadow #decorator{
        padding: 0px;
      }
      #email_icon {
        width: 25px;
        height: 25px;
        margin: auto;
      }
      #password_icon {
        width: 25px;
        height: 25px;
        margin: auto;
      }
      @media(max-width:450px){
        #core_card_main{
          position: absolute;
          top: 0px;
          bottom: 0px;
          left: 0px;
          margin: 0px 0px 0px 0px;
          width: 100%;
          height: 100%;
        }
        #core_card_block{
          margin-top: 40%;
          box-shadow: none;
        }
      }
      @media(max-height:660px) and (max-width:450px){
        #core_card_main{
          position: absolute;
          top: 0px;
          bottom: 0px;
          left: 0px;
          margin: 0px 0px 0px 0px;
          width: 100%;
          height: 100%;
        }
        #core_card_block{
          margin-top: 25%;
          box-shadow: none;
        }
      }
      @media(max-height:520px) and (max-width:450px){
        #core_card_main{
          position: absolute;
          top: 0px;
          bottom: 0px;
          left: 0px;
          margin: 0px 0px 0px 0px;
          width: 100%;
          height: 100%;
        }
        #core_card_block{
          margin-top: 10%;
          box-shadow: none;
        }
      }
      @media(max-height:530px){
        #core_card_block{
          margin-top: 5%;
          box-shadow: none;
        }
      }
    </style>
    <core-ajax-handler id="ajaxhandler"></core-ajax-handler>
    <core-card id="core_card_main" vertical layout start-justified center>
      <paper-progress id="paper_progress"></paper-progress>
      <core-card id="core_card" vertical layout wrap center-justified center><img src="http://makeonweb.es/josestrk/img/logo.png" alt="logo" style="width:70px; height:70px;"></core-card>
      <core-card id="core_card_block" center wrap vertical layout center-justified>
        <core-card id="core_card_input" horizontal layout wrap center-justified>
          <core-icon icon="mail" id="email_icon" center-justified horizontal layout wrap center></core-icon>
          <paper-input label="Email Address" id="email_field" layout vertical></paper-input>
        </core-card>
        <core-card id="core_card_input" horizontal layout wrap center-justified>
          <core-icon icon="lock" id="password_icon" center-justified horizontal layout wrap center></core-icon>
          <paper-input-decorator id="password_field" label="Enter your password">
            <input id="password_field" is="core-input" name="password" type="password" value="{{password}}"/>
          </paper-input-decorator>
          <paper-fab icon="arrow-forward" style="background: rgb(137, 191, 79);margin-top: 25px;" title="submit" on-click="{{logged}}" ></paper-fab>
        </core-card>

      </core-card>
    </core-card>
  </template>

  <script>
    Polymer('login-page', {
      ready: function(){
        this.addEventListener('blur', this.check);
        this.addEventListener('keydown', this.keydown);
      },
      mailcheck: function(){
        var string = arguments[0];
        if(string.match(/[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/) !== null){
          return true;
        }else{
          return false;
        }
      },
      passcheck: function(){
        var string = arguments[0];
        if(string.match(/(?!^[0-9]*$)(?!^[a-zA-Z]*$)^([a-zA-Z0-9]{6,16})$/) !== null){
          return true;
        }else{
          return false;
        }
      },
      check: function(){
        if(this.$.email_field.value === "" || this.$.password_field.value === "") {
          this.$.core_card_main.className="yellow";
        } else if (this.mailcheck(this.$.email_field.value) && this.passcheck(this.$.password_field.value)){
          this.$.core_card_main.className="green";
        } else {
          this.$.core_card_main.className="red";
        }
      },
      logged: function() {
        var ajaxhandler = this.$.ajaxhandler;
        ajaxhandler.get(this.$.email_field.value, this.$.password_field.value);
      },
      keydown: function(event, detail, sender) {
        if(event.keyCode === 13) {
          this.check();
        }
      }
    });

  </script>

</polymer-element>
