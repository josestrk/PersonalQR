<link rel="import" href="../core/core-ajax-handler.html">
<link rel="import" href="../core/core-list/core-list.html">

<polymer-element name="myp-page">
  <template>

    <core-ajax-handler id="ajaxhandler"></core-ajax-handler>
    <main-menu imenu="My profile" color='#607D8B' logged="{{login.logged}}" progress="{{$.progress}}">
      <div class="title" cross-fade>My profile</div>
      <paper-progress id="progress"></paper-progress>
      <core-list scroll="overflow: auto;"></core-list>
    </main-menu>

  </template>

  <script>
    (function () {
      Polymer({
        domReady: function(){
          var ajaxhandler = this.$.ajaxhandler;
          ajaxhandler.getmyArticles(0, function (result){
            if(result){
              result.shooter= ajaxhandler.getmyArticles;
              this.asyncFire('core-signal', {name: "sender-list", data:result});
            }
          }.bind(this));
        }
      });
    })();
  </script>

</polymer-element>
