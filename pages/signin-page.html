<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-field/core-field.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-input/core-input.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-progress/paper-progress.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html" >

<link rel="import" href="../core/core-ajax-handler.html">
<link rel="import" href="../core/form-field.html">

<polymer-element name="signin-page">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-family: HelveticaNeueCyrLight, Helvetica, Arial, sans-serif;
      }
      #paper_progress {
        width: 100%;
        background-color: rgb(169, 252, 78);
      }
      #core_card1 {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 6px, rgba(0, 0, 0, 0.0980392) 0px 2px 6px;
        opacity: 1;
        background-image: url(http://makeonweb.es/josestrk/img/big/bg-4.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      #paper_toast {
        position: fixed;
        outline: none;
        display: none;
      }
      #leftform {
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 0px 3px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: auto auto auto 10px;
        width: 220px;
        height: 130px;
        opacity: 0.9;
        background-color: rgb(255, 255, 255);
      }
      #leftform.green {
        box-shadow: rgb(137, 191, 79) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px
      }
      #leftform.yellow {
        box-shadow: rgb(255, 193, 7) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px
      }
      #leftform.red {
        box-shadow: rgb(255, 0, 0) 0px 10px 80px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px
      }
      #username_field, #email_field {
        width: auto;
        padding: 0px 25px;
        margin: auto;
      }
      #rightform {
        width: 300px;
        height: auto;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: auto;
        padding: 15px;
        background-color: rgb(255, 255, 255);
      }
      #core_logo {
        width: 70px;
        height: 70px;
        margin: auto 20px auto auto;
      }
      #send {
        background: rgb(137, 191, 79);
        visibility: hidden;
        position: relative;
        left: 122px;
        top: 39px;
      }
      paper-progress::shadow #activeProgress {
        background-color: #e9f613;
      }
      #mensajes {
        margin: 0px 40px 0px 0px;
      }

      @media(max-width:320px){
        #leftform {
          width: 190px;
        }
      }

      @media(max-width:450px){
        #leftform {
          position: absolute;
          top: 10px;
          bottom: 0px;
          left: 100px;
          margin: 0px 0px 0px 0px;
          width: 60%;
          height: 110px;
        }

        #core_logo {
          position: absolute;
          top: 20px;
          height: 70px;
          left: 15px;
          width: 70px;
        }
        #rightform {
          position: absolute;
          left: 0px;
          top: 182px;
          height: auto;
          box-shadow: none;
          width: 90%;
        }
        #core_card1 {
          background-color: rgb(255, 255, 255);
          background-image: none;
        }
        #send {
          left: 170px;
          top: 10px;
        }
      }

      @media(max-height:450px){
        #core_card1 {
          background-size: 100% 450px;
        }
        #leftform {
          margin-top: 150px;
        }
        #rightform {
          margin: 10px auto;
        }
      }
    </style>

    <core-ajax-handler id="ajaxhandler"></core-ajax-handler>
      <core-card id="core_card" layout vertical>
        <paper-progress id="paper_progress" min="0" max="100"></paper-progress>
        <paper-toast text="Toast!" id="paper_toast" class="core-transition-bottom core-transition" touch-action="none"></paper-toast>
        <core-card id="core_card1" wrap center horizontal layout>
          <core-card id="core_logo" vertical layout wrap center-justified center>
            <img src="http://makeonweb.es/josestrk/img/logo.png" alt="logo" style="width:70px; height:70px;">
          </core-card>
          <core-card id="leftform" center center-justified wrap vertical layout>
            <core-tooltip id="usermsg" label="" position="top" tabindex="-1">
              <paper-input
                label="User name"
                willvalidate
                id="username_field"
                on-blur="{{validateLeftForm}}"
                layout vertical
              ></paper-input>
            </core-tooltip>
            <core-tooltip id="emailmsg" label="" position="bottom" tabindex="-1">
              <paper-input
                label="Email address"
                willvalidate
                error="Email not allowed"
                id="email_field"
                on-blur="{{validateLeftForm}}"
                layout vertical
              ></paper-input>
            </core-tooltip>
          </core-card>
          <core-card id="rightform" center-justified vertical layout>
            <form-field
              id="name"
              label="Name"
              icon="account-circle"
              errorMsg="Please write a name"
              regexp=".{3,}"
            ></form-field>
            <form-field
              id="password"
              type="password"
              label="Choose password"
              icon="lock"
              errorMsg="Password must contain 6 to 16 characters, of which at least one uppercase, one lowercase and one number"
              on-blur="{{checkPassword}}"
              regexp="^(?=.+\d)(?=.*[a-z])(?=.*[A-Z])[\da-zA-Z]{6,16}$"
            ></form-field>
            <form-field
              id="password2"
              type="password"
              label="Re-enter password"
              icon="lock"
              errorMsg="Must be the same password"
              on-blur="{{checkPassword}}"
              regexp=""
            ></form-field>
            <form-field
              id="bdate"
              label="Birth date"
              icon="redeem"
              errorMsg="Fill in a valid date.(dd-mm-yy)"
              regexp="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-](19|20)?\d{2}$"
            ></form-field>
            <paper-fab on-click="{{startProgress}}" id="send" icon="arrow-forward" title="submit"></paper-fab>
          </core-card>
        </core-card>
      </core-card>
    </core-card>
  </template>

  <script>
  Polymer({
    ready: function() {
      this.addEventListener("blur", this.validateAll);
    },
    validatePattern: function(string, pattern) {
      return string.match(pattern) !== null;
    },
    validateLeftForm: function() {
      var validUser = this.validateUser(),
        validEmail = this.validateEmail(),
        that = this;
      
      if(!validUser && !validEmail) {
        this.$.leftform.className = 'red';
        return false;
      } else if(!validEmail || !validEmail) {
        this.$.leftform.className = 'yellow';
        return false;
      } else {
        var userInDB = (function() {
          return that.$.leftform.children.usermsg.label;
        })();
        var emailInDB = (function() {
          return that.$.leftform.children.emailmsg.label;
        })();
        
        if(!userInDB && !emailInDB) {
          this.$.leftform.className = 'green';
          return true;
        } else {
          this.$.leftform.className = 'yellow';
          return true;
        }
      }
    },
    validateUser: function() {
      var string = this.$.username_field.value;
      if (this.validatePattern(string,/^[a-z0-9áéíóúñ_/-]*$/i) && string.length >= 4 && string.length <= 30) {
        this.validateAjaxUsername(string);
        return true;
      } else {
        return false;
      }
    },
    validateEmail: function() {
      var string = this.$.email_field.value;
      if (this.validatePattern(string,/[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/)) {
        this.validateAjaxEmail(string);
        return true;
      } else {
        return false;
      }
    },
    checkPassword: function(){
      console.log('hola');
      if (this.$.password2.$.input.value) {
        if (this.$.password.$.input.value === this.$.password2.$.input.value) {
          this.$.password2.$.icon.className = "green";
          this.$.password2.error.visible = false;
          return true;
        } else {
          this.$.password2.$.icon.className = "red";
          this.$.password2.error.visible = true;
          return false;
        }
      } else {
        this.$.password2.$.icon.className = "";
      }
    },
    validateAll: function() {
      var fields = this.$.rightform.querySelectorAll('form-field');
      var isValid = true;
      Array.prototype.forEach.call(fields, function(field) {
        if (field.$.input.pattern && !field.$.input.validity.valid) {
          isValid = false;
        }
      });
      if (isValid && this.validateLeftForm()) {
        this.$.send.style.visibility = "visible";
      } else {
        this.$.send.style.visibility = "hidden";
      }
    },
    startProgress:function(){
      var datos={
        username: this.$.username_field.value,
        name: this.$.name.$.field.input.value,
        mail: this.$.email_field.value,
        bdate: this.$.bdate.$.field.input.value,
        password: this.$.password.$.field.input.value
      }
      var ajaxhandler = this.$.ajaxhandler;
      ajaxhandler.create(JSON.stringify(datos));
    },
    validateAjaxUsername: function(data){
      var ajaxhandler = this.$.ajaxhandler;
      var that = this;
      ajaxhandler.verifyUsername(data, that, function(result, that) {
        if (!result) {
          that.displayUsernameErrorMessage('');
          console.log('User is not in the database');
        } else {
          that.displayUsernameErrorMessage('User already exists');
          console.log('User is in the database');
        }
      });
    },
    validateAjaxEmail: function(data){
      var ajaxhandler = this.$.ajaxhandler;
      var that = this;
      ajaxhandler.verifyEmail(data, that, function(result, that) {
        if (!result) {
          that.displayEmailErrorMessage('');
          console.log('Email is not in database');
        } else {
          that.displayEmailErrorMessage('Email already exists');
          console.log('Email is in the database');
        }
      });
    },
    displayUsernameErrorMessage: function(message) {
      var element = this.$.leftform.children.usermsg;
      this.displayErrorMessage(element, message);
      return message;
    },
    displayEmailErrorMessage: function(message) {
      var element = this.$.leftform.children.emailmsg;
      this.displayErrorMessage(element, message);
      return message;
    },
    displayErrorMessage: function(element, message) {
      if (message) {
        element.show=true;
        element.label=message;
      } else {
        element.show=false;
        element.label='';
      }      
    }
  });
  </script>
</polymer-element>
