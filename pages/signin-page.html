<polymer-element name="signin-page">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-family: HelveticaNeueCyrLight, Helvetica, Arial, sans-serif;
      }
      #paper_progress {
        width: 100%;
        background-color: rgb(169, 252, 78);
      }
      #core_card1 {
        position: absolute;
        width: 100%;
        height: 100%;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 6px, rgba(0, 0, 0, 0.0980392) 0px 2px 6px;
        opacity: 1;
        background-image: url(http://makeonweb.es/josestrk/img/big/bg-4.jpg);
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      #paper_toast {
        position: fixed;
        outline: none;
        display: none;
      }
      #signin_form, #delegated_form {
        width: 300px;
        height: auto;
        border-radius: 8px;
        box-shadow: rgba(0, 0, 0, 0.0980392) 0px 2px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 3px;
        margin: auto;
        padding: 10px;
        opacity: 0.9;
        background-color: rgb(255, 255, 255);
      }
      #core_logo {
        width: 70px;
        height: 70px;
        margin: auto 20px auto auto;
      }
      #send {
        background: rgb(137, 191, 79);
        visibility: hidden;
        position: relative;
        left: 122px;
        top: 39px;
      }
      paper-progress::shadow #activeProgress {
        background-color: #e9f613;
      }
      #mensajes {
        margin: 0px 40px 0px 0px;
      }

      @media(max-width:320px){
        #delegated_form {
          width: 190px;
        }
      }

      @media(max-width:450px){
        #delegated_form {
          position: absolute;
          top: 10px;
          bottom: 0px;
          left: 100px;
          margin: 0px 0px 0px 0px;
          width: 60%;
          height: 150px;
        }

        #core_logo {
          position: absolute;
          top: 20px;
          height: 70px;
          left: 15px;
          width: 70px;
        }
        #signin_form {
          position: absolute;
          left: 0px;
          top: 182px;
          height: auto;
          box-shadow: none;
          width: 90%;
        }
        #core_card1 {
          background-color: rgb(255, 255, 255);
          background-image: none;
        }
        #send {
          left: 170px;
          top: 10px;
        }
      }

      @media(max-height:450px){
        #core_card1 {
          background-size: 100% 450px;
        }
        #delegated_form {
          margin-top: 150px;
        }
        #signin_form {
          margin: 10px auto;
        }
      }
    </style>

    <core-ajax-handler id="ajaxhandler"></core-ajax-handler>
      <core-card id="core_card" layout vertical>
        <paper-progress id="paper_progress" min="0" max="100"></paper-progress>
        <paper-toast text="Toast!" id="paper_toast" class="core-transition-bottom core-transition" touch-action="none"></paper-toast>
        <core-card id="core_card1" wrap center horizontal layout>
          <core-card id="core_logo" vertical layout wrap center-justified center>
            <img src="http://makeonweb.es/josestrk/img/logo.png" alt="logo" style="width:70px; height:70px;">
          </core-card>
          <core-card id="delegated_form" center-justified vertical layout>
            <social-signs></social-signs>
          </core-card>
          <core-card id="signin_form" center-justified vertical layout>
            <form-field
              id="username"
              label="Username"
              icon="account-circle"
              errorMsg="Please write a valid username"
              checkInDB="true"
              regexp=".{3,}"
            ></form-field>
            <form-field
              id="email"
              type="email"
              label="E-mail address"
              icon="mail"
              errorMsg="Should be a valid email address"
              checkInDB="true"
              regexp="[\w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}"
            ></form-field>
            <form-field
              id="name"
              label="Your name"
              icon="account-circle"
              errorMsg="Please write a name"
              regexp=".{3,}"
            ></form-field>
            <form-field
              id="password"
              type="password"
              label="Choose password"
              icon="lock"
              errorMsg="Password must contain 6 to 16 characters, of which at least one uppercase, one lowercase and one number"
              on-blur="{{checkPassword}}"
              regexp="^(?=.+\d)(?=.*[a-z])(?=.*[A-Z])[\da-zA-Z]{6,16}$"
            ></form-field>
            <form-field
              id="password2"
              type="password"
              label="Re-enter password"
              icon="lock"
              errorMsg="Must be the same password"
              on-blur="{{checkPassword}}"
            ></form-field>
            <form-field
              id="bdate"
              label="Birth date"
              icon="redeem"
              on-keydown="{{keydown}}"
              errorMsg="Fill in a valid date.(dd-mm-yy)"
              regexp="^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-](19|20)?\d{2}$"
            ></form-field>
            <paper-fab on-click="{{startProgress}}" id="send" icon="arrow-forward" title="submit"></paper-fab>
          </core-card>
        </core-card>
    </core-card>
  </template>

  <script>
  Polymer({
    ready: function() {
      this.addEventListener('blur', this.validateAll);
    },
    fireLogin: function() {
      this.fire('login');
    },
    fireLogout: function() {
      this.fire('logout');
    },
    loggedChanged: function() {
      if (this.logged) {
        getProfile().done(function(user) {
          this.photoUrl = user._json.picture;
        }.bind(this)).fail(function() {
          this.photoUrl = '';
        }.bind(this));
      }
    },
    checkPassword: function(){
      if (this.$.password2.$.input.value) {
        if (this.$.password.$.input.value === this.$.password2.$.input.value) {
          this.$.password2.$.icon.className = "green";
          this.$.password2.error.visible = false;
          return true;
        } else {
          this.$.password2.$.icon.className = "red";
          this.$.password2.error.visible = true;
          return false;
        }
      } else {
        this.$.password2.$.icon.className = "";
      }
    },
    validateAll: function() {
      var fields = Array.prototype.slice.call(this.$.signin_form.querySelectorAll('form-field'));
      var isValid = true;
      var that = this;

      Array.prototype.forEach.call(fields, function(field) {
        /* A field is not valid if:
         * 1) The data introduced is incorrect (mainly because there is a non-empty pattern and the data does not fit it)... OR
         * 2) The data introduced is already in the database.
         */

        if ((field.$.input.pattern && !field.$.input.validity.valid) || field.error.inDB) {
          isValid = false;
        }
      });
        
      if (isValid) {
        that.$.send.style.visibility = "visible";
      } else {
        that.$.send.style.visibility = "hidden";
      }
    },
    keydown: function(event, detail, sender) {
      if(event.keyCode === 13) {
        this.validateAll();
      }
    },
    startProgress:function(){
      var datos={
        username: this.$.username.$.field.input.value,
        name: this.$.name.$.field.input.value,
        mail: this.$.email.$.field.input.value,
        bdate: this.$.bdate.$.field.input.value,
        password: this.$.password.$.field.input.value
      }
      var ajaxhandler = this.$.ajaxhandler;
      ajaxhandler.create(JSON.stringify(datos));
    }
  });
  </script>
</polymer-element>
