<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import" href="../bower_components/paper-radio-button/paper-radio-button.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-animated-pages/transitions/slide-from-right.html">
<link rel="import" href="../bower_components/core-pages/core-pages.html">
<link rel="import" href="../bower_components/core-icon/core-icon.html">
<link rel="import" href="../bower_components/core-icons/core-icons.html">
<link rel="import" href="../bower_components/core-icons/image-icons.html">

<polymer-element name="slider-page">

  <template>
    <style>
      #content{
        text-align: center;
        margin: auto;
        font-family: "League-Gothic", Courier;
        font-size: 20px;
        text-transform: uppercase;
        color: #808080;
      }
      #card {
        border-top-left-radius: 6px;
        border-top-right-radius: 6px;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 6px;
        box-shadow: rgba(255, 255, 255, 50.9980392) 0px 5px 18px, rgba(255, 255, 255, 0.9980392) 0px 0px 3px;
        background-size: 100% 100%;
      }
      #paper_radio_button {
        left: 1540px;
        top: 580px;
      }
      #core_card1 {
        margin: 8%;
        width: 400px;
        height: 650px;
      }

      #core_card2 {
        font-family: sans-serif;
        width: 300px;
        height: 300px;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 6px;
        border-bottom-left-radius: 6px;
        box-shadow: rgba(0, 0, 0, 30.0980392) 0px 12px 4px, rgba(0, 0, 0, 0.0980392) 0px 0px 6px;
        background-color: whitesmoke;
        opacity: 0.70;
        padding: 10px;
        font-weight: 600;
        text-align: center;
        color: dimgrey;
      }
      core-animated-pages {
          margin: 20px;
          width: 350px;
          height: 500px;
          background-size: 100% 100%;
      }

      @media all and (max-width: 420px) {
        #core_card1 {
          width: 100%;
        }
        #core_card2 {
          width: 85%;
        }
        #card{
          width: 80%;
          left: 10%;
        }
      }

      @media all and (min-width: 421px) {
        #core_card1 {
          width: 420px;
        }
      }

      @media all and (max-height: 610px) {
        #card {
          height: 80%;
        }
        #paper_radio_group{
          position: absolute;
          top: 92%;
          left: 40%;
        }
      }

      @media all and (min-height: 611px) {
        #core_card1 {
          height: 520px;
        }
      }

      #paper_tabs_up {
          height: 35px;
          width: 100%;
          box-shadow: rgba(200, 200, 200, 0.25) 0px 3px 2px;
          background-color: rgba(7, 18, 14,0.5);
      }

      paper-tabs paper-tab > a {
          text-decoration: none;
          color: rgba(250, 250, 250, 1.098039);
      }

      paper-tabs paper-tab::shadow #ink {
        color: rgb(137, 191, 79);
      }
    </style>

    <paper-tabs selectedindex="0"  id="paper_tabs_up" vertical layout center-center link>
      <template repeat="{{info in infos}}">
        <paper-tab id="{{info.link}}" on-click="{{infoLoader}}">
            <core-icon icon="{{info.icon}}"></core-icon>{{info.name}}
        </paper-tab>
      </template>
    </paper-tabs>

    <core-card vertical layout  center-justified>
      <core-animated-pages valueattr="hash" selected="{{route}}" transitions="slide-from-right" vertical layout wrap center start-justified  on-tap="{{cyclePages}}">
        <template repeat="{{page in pages}}" >
          <section hash="{{page.hash}}" id="card" style="background-image: url('{{page.image}}')" vertical layout wrap center end-justified>
              <core-card id="core_card2" layout vertical center-justified center><p id="content">{{page.content}}</p></core-card>
          </section>
        </template>
      </core-animated-pages>
    </core-card>

    <paper-radio-group valueattr="hash" selected="{{route}}" selectedindex="0" id="paper_radio_group" horizontal layout center-justified wrap center>
      <template repeat="{{page in pages}}">
        <paper-radio-button hash="{{page.hash}}"></paper-radio-button>
      </template>
    </paper-radio-group>

  </template>

    <script>
     (function () {

      function loadPages() {
        var DEFAULT_ROUTE = '1';

        this.pages = [
          {content: 'The easiest and safest way to share your data. Just show your QR code and connect with the community',image:'http://makeonweb.es/josestrk/img/small/bg-9.jpg', hash: '1'},
          {content: 'Share whatever you want with anyone you want',image:'http://makeonweb.es/josestrk/img/small/bg-2.jpg', hash: '2'},
          {content: 'All your sports, live events, and so on.',image:'http://makeonweb.es/josestrk/img/small/bg-8.jpg', hash: '3'}
        ];
        this.infos = [
          {name:'Info',id:'paper_tab',icon:'help',link:'/search/?topic=info'},
          {name:'Legal',id:'paper_tab',icon:'social:school', link:'/search/?topic=legal'}
        ];

        var animatedPages = this.$.pages;

        this.route = this.$.route || DEFAULT_ROUTE; // Select initial route.
     }

     Polymer({
        domReady: function () {
          loadPages.bind(this)();
          //addKeysToNumbers.bind(this)();
        },
        cyclePages: function (e, detail, sender) {
          // Click clicks should navigate and not cycle pages.
          if (e.path[0].localName === 'a') {
            return;
          }
          e.shiftKey ? sender.selectPrevious(true) : sender.selectNext(true);
        },
        clickedpaper: function(info){
            window.location.hash=info;
        },
        infoLoader:function(e,detail,sender){
          localStorage.back='/';
          document.querySelector('app-router').go(sender.id);
        }
      });
    }());

    </script>

</polymer-element>
