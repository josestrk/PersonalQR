<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-item/core-item.html">

<polymer-element name="social-signs">
  <template>
    <style>
      :host {
        width: 100%;
        height: auto;
        box-sizing: border-box;
        font-family: HelveticaNeueCyrLight, Helvetica, Arial, sans-serif;
      }
      #delegated_form {
      }
      #signin {
        margin: 8px auto;
        padding: 9px 50px;
        border-radius: 6px;
        color: white;
      }
      core-item {
        margin: 3px;
        border-radius: 4px;
        color: rgb(240, 240, 240);
        cursor: pointer;
        -webkit-user-select: none; /* Chrome/Safari */
        -moz-user-select: none; /* Firefox */
        -ms-user-select: none; /* IE10+ */
        /* Rules below not implemented in browsers yet */
        -o-user-select: none;
        user-select: none;
      }
      core-item:hover {
        opacity: 0.8;
        color: rgb(255, 255, 255);
      }
    </style>

    <core-card id="delegated_form" center-justified vertical layout>
      <core-item id="google_signin" label="Sign in with Google" on-click="{{fireLogin}}" hidden?="{{logged}}" style="background: #DC4A38;" icon="social:post-gplus"></core-item>
      <core-item id="facebook_signin" label="Sign in with Facebook" on-click="{{fireLogin}}" hidden?="{{logged}}" style="background: #3B5998;" icon="social:post-facebook"></core-item>
    </core-card>
  </template>

  <script>
  Polymer({
    ready: function() {
      this.addEventListener('blur', this.validateAll);
    },
    fireLogin: function() {
      this.fire('login');
    },
  });
  </script>
</polymer-element>
