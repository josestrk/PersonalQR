<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<polymer-element name="social-signs">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        font-family: HelveticaNeueCyrLight, Helvetica, Arial, sans-serif;
      }
      #delegated_form {
      }
      #signin {
        margin: 10px auto;
        border-radius: 6px;
        color: white;
        width: 100%;
      }
      paper-button.hover:hover {
        background: #eee;
      }
      core-icon{
        padding: 2px;
        margin: 0px 10px 0px 0px;
      }
    </style>

    <core-card id="delegated_form" center-justified vertical layout>
      <div>
          <paper-button id="signin" class="hover" on-click="{{fireLogin}}" hidden?="{{login.logged}}" style="background: #DC4A38;">
          <core-icon icon="social:post-gplus"></core-icon>Sign in with Google
          </paper-button>
      </div>
      <div>
          <paper-button id="signin" class="hover" on-click="{{fireLogin}}" hidden?="{{login.logged}}" style="background: #3B5998;">
            <core-icon icon="social:post-facebook"></core-icon>Sign in with Facebook
          </paper-button>
      </div>
    </core-card>
  </template>

  <script>
  Polymer({
    ready: function() {
      this.addEventListener('blur', this.validateAll);
    },
    fireLogin: function() {
      this.fire('login');
    },
  });
  </script>
</polymer-element>
