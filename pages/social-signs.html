<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../img/social-icons.html">

<polymer-element name="social-signs">
  <template>
    <style>
      :host {
        width: 100%;
        height: auto;
        box-sizing: border-box;
        font-family: HelveticaNeueCyrLight, Helvetica, Arial, sans-serif;
      }
      #delegated_form {
      }
      #signin {
        margin: 5px auto;
/*        padding: 9px 50px;*/
        border-radius: 6px;
        color: white;
        width: 100%;
      }
      paper-button.hover:hover {
        background: #eee;
      }
      core-icon{
        padding: 2px;
        margin: 0px 10px 0px 0px;
      }
      paper-button {
        border-radius: 4px;
        color: rgb(240, 240, 240);
        cursor: pointer;
        margin: 5px;
        text-transform: inherit;
      }
      core-icon{
        margin: 0 8px 0 0;
      }
    </style>

    <core-card id="delegated_form" center-justified vertical layout>
      <div>
          <paper-button id="signin" class="hover" on-click="{{fireLogin}}" hidden?="{{login.logged}}" style="background: #DC4A38;">
          <core-icon icon="social:post-gplus"></core-icon>Sign in with Google
          </paper-button>
      </div>
      <div>
          <paper-button id="signin" class="hover" on-click="{{fireLoginFb}}" hidden?="{{loginfb.logged}}" style="background: #3B5998;">
            <core-icon icon="social:post-facebook"></core-icon>Sign in with Facebook
          </paper-button>
      </div>
    </core-card>
  </template>

  <script>
  Polymer({
    ready: function() {
      this.addEventListener('blur', this.validateAll);
    },
    fireLogin: function() {
      this.fire('login', 'g');
    },
    fireLoginFb: function() {
      this.fire('login', 'fb');
    }
  });
  </script>
</polymer-element>
