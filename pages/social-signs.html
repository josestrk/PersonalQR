<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<polymer-element name="social-signs">
  <template>
    <style>
      :host {
        width: 100%;
        height: auto;
        box-sizing: border-box;
        font-family: HelveticaNeueCyrLight, Helvetica, Arial, sans-serif;
      }
      #delegated_form {
      }
      #signin {
        margin: 10px auto;
        padding: 9px 50px;
        border-radius: 6px;
        color: white;
      }
      paper-button {
        border-radius: 4px;
        color: rgb(240, 240, 240);
        cursor: pointer;
        margin: 5px;
        text-transform: inherit;
      }
      core-icon{
          margin: 0 8px 0 0;
      }
    </style>

    <core-card id="delegated_form" center-justified vertical layout>
      <paper-button id="google_signin" on-click="{{fireLogin}}" hidden?="{{logged}}" style="background: #DC4A38;"><core-icon src="../img/google.png"></core-icon>Sign in with Google</paper-button>
      <paper-button id="facebook_signin" on-click="{{fireLogin}}" hidden?="{{logged}}" style="background: #3B5998;"><core-icon src="../img/facebook.png"></core-icon>Sign in with Facebook</paper-button>
    </core-card>
  </template>

  <script>
  Polymer({
    ready: function() {
      this.addEventListener('blur', this.validateAll);
    },
    fireLogin: function() {
      this.fire('login');
    },
  });
  </script>
</polymer-element>
