<link rel="import" href="../core/core-ajax-handler.html">
<link rel="import" href="../core/core-list/core-list.html">

<polymer-element name="wall-page">
  <template>

    <core-ajax-handler id="ajaxhandler"></core-ajax-handler>
    <main-menu imenu="Wall" logged="{{login.logged}}" progress="{{$.progress}}">
      <div class="title">Wall</div>
      <paper-progress id="progress"></paper-progress>
      <core-list></core-list>
    </main-menu>

  </template>

  <script>
    (function () {
      Polymer({
        ready: function(){
          var ajaxhandler = this.$.ajaxhandler;
          ajaxhandler.getAllArticles(0,function (result){
            if(result){
              //hasta aqui va bien el result de
              this.asyncFire('core-signal', {name: "sender-list", data:result});
            }
          }.bind(this));
        }
      });
    })();
  </script>

</polymer-element>
